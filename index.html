<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOS Gremlin - Krotilec notranjih glasov</title>
    
    <!-- UI Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bot-bg: linear-gradient(135deg, #f8fafc 0%, #eff6ff 100%);
            --gremlin-bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bot-bg);
            color: #0f172a;
            min-height: 100vh;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        body.gremlin-mode {
            background: var(--gremlin-bg);
            color: #f1f5f9;
        }

        .card-tile {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border-radius: 3rem;
            padding: 2.5rem;
            width: 100%;
            transition: all 0.6s ease;
        }

        .gremlin-mode .card-tile {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
        }

        .mic-active { 
            color: #ef4444 !important; 
            animation: micPulse 1.2s infinite; 
            background: rgba(239, 68, 68, 0.1) !important;
        }
        @keyframes micPulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 
            70% { transform: scale(1.2); box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 
            100% { transform: scale(1); } 
        }

        #debug-monitor {
            background: #0f172a;
            color: #10b981;
            font-family: monospace;
            font-size: 11px;
            padding: 12px;
            border-radius: 16px;
            margin-bottom: 12px;
            max-height: 70px;
            overflow: hidden;
            border: 1px solid #1e293b;
        }

        .step-content { transition: opacity 0.5s ease; width: 100%; }
        .hidden { display: none !important; }

        .gremlin-accent { color: #fb7185; }
        
        .chat-bubble {
            border-radius: 2rem;
            padding: 1.75rem;
            position: relative;
            margin-bottom: 1.5rem;
        }
        .gremlin-bubble { 
            background: rgba(251, 113, 133, 0.15); 
            border: 2px solid rgba(251, 113, 133, 0.2); 
        }

        .image-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 2.5rem;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255,255,255,0.15);
        }

        .vaja-image-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #f1f5f9;
            border-radius: 2.5rem;
            margin: 1.5rem 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e2e8f0;
        }

        .vaja-image-container img, .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fallback-icon {
            font-size: 5rem;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
        
        .mic-btn-input {
            width: 4rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            transition: all 0.3s;
            background: rgba(251, 113, 133, 0.05);
        }
        
        .thinking-text {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-top: 1rem;
        }

        .naming-label {
            font-size: 2rem;
            font-weight: 900;
            color: #fb7185;
            text-align: center;
            display: block;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="flex flex-col p-4" onclick="initAudio()">

    <nav class="max-w-md mx-auto w-full flex items-center justify-between py-6">
        <div class="flex items-center gap-4">
            <div id="nav-icon" class="w-14 h-14 bg-indigo-600 rounded-3xl flex items-center justify-center text-white shadow-xl transition-all duration-700">
                <i class="fa-solid fa-mask"></i>
            </div>
            <div>
                <h1 id="nav-title" class="text-3xl font-black uppercase tracking-tighter transition-all">SOS Gremlin</h1>
                <p id="nav-subtitle" class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest leading-none">Notranji krotilec</p>
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto w-full flex-grow flex flex-col items-center">
        <div id="debug-monitor" class="w-full max-w-md">
            <div id="debug-log">KLIKNI ZA ZAƒåETEK...</div>
        </div>
        
        <div class="w-full max-w-md flex-grow flex flex-col">
            
            <!-- 1. IDENTIFIKACIJA -->
            <div id="step-1" class="step-content">
                <div class="card-tile space-y-8">
                    <h2 class="text-3xl font-black leading-tight text-center">Kateri glas ti danes vztrajno ≈°epeta?</h2>
                    <div class="relative bg-slate-100 rounded-[2.5rem] p-8 border border-slate-200 shadow-inner">
                        <textarea id="thought-input" rows="3" class="w-full bg-transparent text-2xl text-center outline-none resize-none font-bold placeholder:text-slate-300" placeholder="Opi≈°i svojo misel..."></textarea>
                        <button onclick="toggleListening('thought-input', identifyGremlin)" id="mic-thought-input" class="absolute right-4 bottom-4 text-indigo-500 mic-btn-input"><i class="fa-solid fa-microphone text-2xl"></i></button>
                    </div>
                    <button onclick="identifyGremlin()" class="w-full bg-indigo-600 text-white font-black py-7 rounded-[2.5rem] text-2xl shadow-2xl active:scale-95 transition-all">RAZKRINKAJ GA</button>
                </div>
            </div>

            <!-- NALAGANJE -->
            <div id="step-loading" class="step-content hidden">
                <div class="card-tile text-center space-y-8">
                    <div id="loading-image-area">
                        <div class="image-container mb-6">
                            <!-- Fallback div ƒçe slike ni -->
                            <div id="loading-fallback" class="fallback-icon hidden"><i class="fa-solid fa-ghost gremlin-accent"></i></div>
                            <img id="loading-gremlin-img" class="w-full h-full object-cover hidden" alt="Gremlin razmi≈°lja" onerror="handleImageError(this, 'loading-fallback')">
                            <div id="loading-spinner" class="w-16 h-16 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                        </div>
                    </div>
                    <p id="loading-text" class="thinking-text text-indigo-500 animate-pulse uppercase tracking-widest"></p>
                </div>
            </div>

            <!-- 2. POIMENOVANJE GREMLINA -->
            <div id="step-2" class="step-content hidden">
                <div class="card-tile space-y-8">
                    <div class="flex items-center gap-3 gremlin-accent font-black uppercase text-sm tracking-widest">
                        <i class="fa-solid fa-ghost"></i> <span>Tvoj notranji glas</span>
                    </div>
                    <div class="chat-bubble gremlin-bubble">
                        <p id="gremlin-intro" class="text-2xl font-bold italic leading-tight gremlin-accent"></p>
                    </div>
                    <div class="space-y-6">
                        <label class="naming-label">Kako mi bo≈° rekel, stari?</label>
                        <div class="relative bg-slate-800/60 rounded-[2.5rem] border-2 border-slate-700 shadow-inner">
                            <input type="text" id="gremlin-name" class="w-full bg-transparent p-8 text-center text-rose-400 text-4xl font-black outline-none uppercase" placeholder="IME...">
                            <button onclick="toggleListening('gremlin-name', nameGremlin)" id="mic-gremlin-name" class="absolute right-4 top-1/2 -translate-y-1/2 text-rose-400 mic-btn-input"><i class="fa-solid fa-microphone text-2xl"></i></button>
                        </div>
                    </div>
                    <button onclick="nameGremlin()" class="w-full bg-rose-600 text-white font-black py-7 rounded-[2.5rem] text-2xl shadow-2xl active:scale-95 transition-all">POIMENUJ GA</button>
                </div>
            </div>

            <!-- 3. DIALOG + VIZUALIZACIJA -->
            <div id="step-3" class="step-content hidden">
                <div class="card-tile space-y-6">
                    <h3 id="gremlin-dialog-name" class="text-2xl font-black uppercase gremlin-accent text-center"></h3>
                    <div class="image-container">
                        <div id="step3-fallback" class="fallback-icon hidden">üë∫</div>
                        <img id="generated-gremlin" class="hidden w-full h-full object-cover" alt="Tvoj Gremlin" onerror="handleImageError(this, 'step3-fallback')">
                        <div id="reveal-loader" class="text-indigo-400"><i class="fa-solid fa-spinner fa-spin text-4xl"></i></div>
                    </div>
                    <div class="chat-bubble gremlin-bubble mt-6">
                        <p id="gremlin-explanation-q" class="text-2xl font-bold italic leading-snug"></p>
                    </div>
                    <div class="relative bg-slate-800/60 rounded-[2.5rem] border-2 border-slate-700 shadow-inner">
                        <textarea id="dialog-answer" rows="2" class="w-full bg-transparent p-8 text-white text-2xl text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..."></textarea>
                        <button onclick="toggleListening('dialog-answer', getAppreciatePart)" id="mic-dialog-answer" class="absolute right-4 bottom-4 text-rose-400 mic-btn-input"><i class="fa-solid fa-microphone text-2xl"></i></button>
                    </div>
                    <button onclick="getAppreciatePart()" class="w-full bg-rose-600 text-white font-black py-7 rounded-[2.5rem] text-2xl shadow-2xl active:scale-95 transition-all">NADALJUJ</button>
                </div>
            </div>

            <!-- 4. APPRECIATE -->
            <div id="step-4" class="step-content hidden">
                <div class="card-tile space-y-8 text-center">
                    <div class="flex items-center justify-center gap-3 gremlin-accent font-black uppercase text-sm tracking-widest">
                        <i class="fa-solid fa-hand-holding-heart"></i> <span>Moja 'resnica'</span>
                    </div>
                    <div class="bg-rose-950/40 p-10 rounded-[3rem] border-2 border-rose-500/30 shadow-lg">
                        <p id="appreciate-text" class="text-2xl italic leading-relaxed text-rose-100 font-bold"></p>
                    </div>
                    <button onclick="getInquirePart()" class="w-full bg-rose-700 text-white font-black py-7 rounded-[2.5rem] shadow-2xl text-2xl active:scale-95">KAJ PA ZDAJ?</button>
                </div>
            </div>

            <!-- 5. INQUIRE -->
            <div id="step-5" class="step-content hidden">
                <div class="card-tile space-y-8">
                    <div class="chat-bubble gremlin-bubble text-center">
                        <h4 id="inquire-text" class="text-3xl font-black leading-tight text-white"></h4>
                    </div>
                    <div class="relative bg-slate-800/60 rounded-[2.5rem] border-2 border-slate-700 shadow-inner">
                        <textarea id="inquire-answer" rows="2" class="w-full bg-transparent p-8 text-white text-2xl text-center outline-none resize-none font-bold" placeholder="Tvoja odloƒçitev..."></textarea>
                        <button onclick="toggleListening('inquire-answer', returnToStabilization)" id="mic-inquire-answer" class="absolute right-4 bottom-4 text-rose-400 mic-btn-input"><i class="fa-solid fa-microphone text-2xl"></i></button>
                    </div>
                    <button onclick="returnToStabilization()" class="w-full bg-indigo-500 text-white font-black py-7 rounded-[2.5rem] text-2xl shadow-2xl active:scale-95 transition-all">NADALJUJ</button>
                </div>
            </div>

            <!-- 6. STABILIZACIJA -->
            <div id="step-6" class="step-content hidden">
                <div class="card-tile space-y-8">
                    <div class="text-center">
                        <span id="vaja-number-badge" class="text-sm font-black uppercase tracking-widest text-indigo-500 bg-indigo-50 px-6 py-3 rounded-full shadow-sm">Gremlin Stabilizacija #</span>
                    </div>
                    <div class="bg-indigo-50 p-10 rounded-[3rem] border-l-[12px] border-indigo-500 space-y-6 shadow-inner">
                        <p id="final-synthesis" class="text-xl italic text-slate-700 leading-relaxed font-bold"></p>
                        <div class="h-px bg-slate-300 w-full opacity-50"></div>
                        <div class="text-center">
                            <h2 id="vaja-title" class="text-3xl font-black uppercase text-indigo-900 mb-4 tracking-tighter"></h2>
                            
                            <div class="vaja-image-container shadow-lg">
                                <div id="vaja-fallback" class="fallback-icon hidden"><i class="fa-solid fa-brain text-indigo-400"></i></div>
                                <img id="vaja-img" src="" alt="Vaja" onerror="handleImageError(this, 'vaja-fallback')">
                            </div>
                            
                            <p id="vaja-how" class="text-2xl font-bold text-slate-800 leading-tight"></p>
                        </div>
                    </div>
                    <div class="bg-indigo-950 text-white p-8 rounded-[3rem] space-y-3 shadow-2xl text-center">
                        <p class="text-[10px] font-black uppercase opacity-60 tracking-widest">Tvoja namera:</p>
                        <p id="summary-action" class="text-2xl italic font-bold leading-tight"></p>
                    </div>
                    <button onclick="resetApp()" class="w-full py-8 font-black text-slate-400 uppercase tracking-widest text-xs border-t border-slate-100 opacity-60 hover:opacity-100 transition-opacity">‚Üê KONƒåAJ IN OSVE≈ΩI</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        const apiKey = ""; 
        
        const exercises = {
            "nimam_casa": { id: "18-vaja", title: "Zavesten trenutek", how: "Ustavi se. En zavesten vdih. Opazi 3 stvari v okolici, ki mirujejo." },
            "prijazen": { id: "3-vaja", title: "Pove≈æi se z namenom", how: "Zakaj je to zares pomembno? Zaƒçuti namen v prsih." },
            "konflikt": { id: "9-vaja", title: "Povabi koherenco", how: "Roki na srce. Diha≈° poƒçasi in si predstavlja≈° mirno mejo okoli sebe." },
            "napaka": { id: "11-vaja", title: "≈†katlasto dihanje", how: "Vdih 4s, zadr≈æi 4s, izdih 4s, zadr≈æi 4s. Ponovi 3x." },
            "dokoncati": { id: "22-vaja", title: "Kaj je zdaj dovolj", how: "Zaznaj vse, kar je v tem trenutku dovolj dobro tak≈°no, kot je." },
            "kontrola": { id: "8-vaja", title: "Kaj je zdaj res", how: "Kaj je golo dejstvo in kaj je le film, ki ga vrti tvoj Gremlin?" },
            "nisem_dober": { id: "1-vaja", title: "Bolj≈°a vpra≈°anja", how: "Vpra≈°aj se: Kateri notranji vir moƒçi mi je zdaj na voljo?" },
            "stisni": { id: "14-vaja", title: "Progresivna sprostitev", how: "Napni mi≈°ice za 5s, nato jih z izdihom popolnoma sprosti." },
            "generic": { id: "10-vaja", title: "Popolni dih", how: "Dolg vdih skozi nos, ≈°e dalj≈°i izdih skozi usta. Obƒçuti olaj≈°anje." }
        };

        const thinkingPhrases = ["Hmham, tole zveni soƒçno...", "Razmi≈°ljam, ne priganjaj me...", "Tole moram premisliti...", "Takoj bom odgovoril...", "Zanimivo razmi≈°lja≈°...", "Gledam v tvojo notranjost..."];

        let state = { thought: "", gremlinName: "", gremlinData: null, dialogAnswer: "", inquireAnswer: "", imageUrl: "", retryCount: 0 };
        let recognition = null;
        let activeInputId = null;
        let activeCallback = null;
        let silenceTimer = null;

        const systemPrompt = "Si SOS Gremlin. Vedno bodi ≈°aljiv, strog in svetovalen. Uporabljaj odprta vpra≈°anja in trditve. Nikoli ne odgovori 'undefined' ali 'null'. Govori izkljuƒçno slovensko.";

        function log(msg) { const dbg = document.getElementById('debug-log'); if (dbg) dbg.innerText = `> ${msg}`; }
        function initAudio() { log("Sistem Gremlin pripravljen."); }

        function speak(text) {
            if (!window.speechSynthesis || !text) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'sl-SI';
            window.speechSynthesis.speak(utterance);
        }

        // POSEBEN MEHANIZEM ZA NAPAKE PRI SLIKAH (Fallback)
        function handleImageError(imgEl, fallbackId) {
            imgEl.classList.add('hidden');
            const fb = document.getElementById(fallbackId);
            if (fb) fb.classList.remove('hidden');
            log("Lokalna slika ni najdena (Canvas naƒçin)");
        }

        function showStep(num) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.add('hidden'));
            if (num === 'loading') {
                document.getElementById('loading-text').innerText = thinkingPhrases[Math.floor(Math.random() * thinkingPhrases.length)];
                updateLoadingImage();
            }
            const target = document.getElementById(`step-${num}`);
            if (target) target.classList.remove('hidden');
        }

        function updateLoadingImage() {
            const imgArea = document.getElementById('loading-gremlin-img');
            const spinner = document.getElementById('loading-spinner');
            const fb = document.getElementById('loading-fallback');
            
            if (state.imageUrl) { 
                imgArea.src = state.imageUrl; 
                imgArea.classList.remove('hidden'); 
                spinner.classList.add('hidden');
                fb.classList.add('hidden');
            } else { 
                imgArea.classList.add('hidden'); 
                spinner.classList.remove('hidden'); 
                fb.classList.add('hidden');
            }
        }

        async function callAI(prompt) {
            const isLocalPreview = window.location.hostname.includes("goog") || window.location.protocol === "blob:";
            try {
                let url, options;
                if (isLocalPreview) {
                    url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                        })
                    };
                } else {
                    url = new URL('/.netlify/functions/gemini-proxy', window.location.origin).toString();
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    };
                }
                const response = await fetch(url, options);
                const data = await response.json();
                let text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!text || text === "undefined" || text.trim() === "" || text === "{}") throw new Error("AI Invalid Result");
                return text;
            } catch (e) {
                console.error("AI Connection Error:", e);
                return "undefined";
            }
        }

        async function handleRecovery(originalStep, contextText, callback) {
            state.retryCount++;
            if (state.retryCount > 3) {
                state.retryCount = 0;
                if (originalStep === 1) { 
                    state.gremlinData = { type: "generic", intro: "Saj ni va≈æno, greva naprej!", explanation_q: "Povej mi raje, kje v sebi to ƒçuti≈°?" };
                    showStep(2);
                } else { returnToStabilization(true); }
                return;
            }
            const recoveryPrompt = `Uporabnik je dal slab odgovor. Kot Gremlin mu postavi novo ≈°aljivo, predrzno in ODPRTO vpra≈°anje, da ga prisili≈° v bolj≈°i opis. Kontekst: "${contextText}". Vrni le besedilo.`;
            const recoveryMsg = await callAI(recoveryPrompt);
            showStep(originalStep);
            const finalMsg = (recoveryMsg && recoveryMsg !== "undefined") ? recoveryMsg : "Daj, bodi malo bolj soƒçen pri opisu!";
            if (originalStep === 3) document.getElementById('gremlin-explanation-q').innerText = finalMsg;
            if (originalStep === 5) document.getElementById('inquire-text').innerText = finalMsg;
            speak(finalMsg);
            setTimeout(() => { toggleListening(originalStep === 1 ? 'thought-input' : (originalStep === 3 ? 'dialog-answer' : 'inquire-answer'), callback); }, 1000);
        }

        async function identifyGremlin() {
            const input = document.getElementById('thought-input').value;
            if (input.trim().length < 3) return;
            state.thought = input;
            showStep('loading');
            const prompt = `Uporabnik pravi: "${input}". Identificiraj tip gremlina (nimam_casa, prijazen, konflikt, napaka, dokoncati, kontrola, nisem_dober, stisni). Vrni JSON: {"type": "koda", "intro": "≈°aljiv in strog nagovor", "explanation_q": "odprto vpra≈°anje o senzacijah v telesu"}`;
            const res = await callAI(prompt);
            if (res === "undefined") { handleRecovery(1, state.thought, identifyGremlin); return; }
            try {
                const data = JSON.parse(res);
                state.gremlinData = data;
                state.retryCount = 0;
                
                // MEHANIZEM ZA SLIKE
                state.imageUrl = `images/gremlins/${data.type}.png`;
                const gImg = document.getElementById('generated-gremlin');
                gImg.src = state.imageUrl;
                gImg.classList.remove('hidden');
                document.getElementById('step3-fallback').classList.add('hidden');
                
                document.body.classList.add('gremlin-mode');
                document.getElementById('nav-icon').className = "w-14 h-14 bg-rose-600 rounded-3xl flex items-center justify-center text-white shadow-lg transition-all duration-700";
                document.getElementById('gremlin-intro').innerText = data.intro;
                
                showStep(2);
                speak(data.intro);
            } catch (e) { handleRecovery(1, state.thought, identifyGremlin); }
        }

        function nameGremlin() {
            const name = document.getElementById('gremlin-name').value;
            if (!name) return;
            state.gremlinName = name;
            document.getElementById('gremlin-dialog-name').innerText = state.gremlinName + " zahteva pozornost:";
            document.getElementById('gremlin-explanation-q').innerText = state.gremlinData.explanation_q;
            showStep(3);
            speak(state.gremlinData.explanation_q);
            document.getElementById('reveal-loader').classList.add('hidden');
        }

        async function getAppreciatePart(forced = false) {
            if (!forced) {
                state.dialogAnswer = document.getElementById('dialog-answer').value;
                if (state.dialogAnswer.trim().length < 2) return;
            }
            showStep('loading');
            const prompt = `Gremlin "${state.gremlinName}" pravi: "Bodi mi hvale≈æen, ker te varujem pred...". Upo≈°tevaj odgovor: "${state.dialogAnswer}". Pripravi Appreciate (zaƒçni z Bodi mi hvale≈æen, ker...) in odprto transformacijsko vpra≈°anje. Vrni JSON: {"appreciate": "...", "inquire": "..."}`;
            const res = await callAI(prompt);
            if (res === "undefined" && !forced) { handleRecovery(3, state.dialogAnswer, getAppreciatePart); return; }
            try {
                const data = JSON.parse(res);
                state.retryCount = 0;
                state.gremlinData = { ...state.gremlinData, ...data };
                document.getElementById('appreciate-text').innerText = data.appreciate;
                showStep(4);
                speak(data.appreciate);
            } catch (e) { if (!forced) handleRecovery(3, state.dialogAnswer, getAppreciatePart); }
        }

        function getInquirePart() {
            document.getElementById('inquire-text').innerText = state.gremlinData.inquire;
            showStep(5);
            speak(state.gremlinData.inquire);
        }

        async function returnToStabilization(forced = false) {
            if (!forced) {
                const ans = document.getElementById('inquire-answer').value;
                if (ans.trim().length < 2) return;
                state.inquireAnswer = ans;
            }
            showStep('loading');
            const finalPrompt = `Celoten pogovor: "${state.thought}". Odgovor: "${state.inquireAnswer}". Napi≈°i odprto soƒçutno sintezo v 2 stavkih in izberi ID vaje iz: [nimam_casa, prijazen, konflikt, napaka, dokoncati, kontrola, nisem_dober, stisni, generic]. Vrni JSON.`;
            const finalRes = await callAI(finalPrompt);
            if (finalRes === "undefined" && !forced) { handleRecovery(5, state.inquireAnswer, returnToStabilization); return; }
            let finalData;
            try { finalData = JSON.parse(finalRes); state.retryCount = 0; } catch (e) { finalData = { synthesis: "Vsak vdih ≈°teje.", final_vaja_id: "generic" }; }
            
            document.body.classList.remove('gremlin-mode');
            document.getElementById('nav-icon').className = "w-14 h-14 bg-indigo-600 rounded-3xl flex items-center justify-center text-white shadow-lg transition-all duration-700";
            
            const exKey = finalData.final_vaja_id || state.gremlinData?.type || "generic";
            const ex = exercises[exKey] || exercises.generic;
            
            document.getElementById('vaja-number-badge').innerText = "Gremlin Stabilizacija #" + ex.id.split('-')[0];
            document.getElementById('vaja-title').innerText = ex.title;
            document.getElementById('vaja-how').innerText = ex.how;
            
            const vImg = document.getElementById('vaja-img');
            vImg.src = `images/vaje/${ex.id}.png`;
            vImg.classList.remove('hidden');
            document.getElementById('vaja-fallback').classList.add('hidden');

            document.getElementById('final-synthesis').innerText = finalData.synthesis;
            document.getElementById('summary-action').innerText = state.inquireAnswer || "Nadaljeval bom.";
            showStep(6);
            speak(finalData.synthesis + " Zdaj bova izvedla vajo: " + ex.title + ". " + ex.how);
        }

        function toggleListening(inputId, callback) {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return;
            if (recognition) { recognition.stop(); return; }
            activeInputId = inputId; activeCallback = callback;
            recognition = new Speech(); recognition.lang = 'sl-SI'; recognition.continuous = true; recognition.interimResults = true;
            recognition.onstart = () => { document.getElementById(`mic-${inputId}`).classList.add('mic-active'); log("Slu≈°am..."); };
            recognition.onresult = (e) => {
                let transcript = ""; for (let i = 0; i < e.results.length; i++) transcript += e.results[i][0].transcript;
                document.getElementById(activeInputId).value = transcript;
                if (silenceTimer) clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => { if (recognition) recognition.stop(); }, 1500);
            };
            recognition.onend = () => {
                const btn = document.getElementById(`mic-${activeInputId}`);
                if (btn) btn.classList.remove('mic-active');
                const val = document.getElementById(activeInputId).value; recognition = null; if (silenceTimer) clearTimeout(silenceTimer);
                if (val.trim().length > 1 && activeCallback) activeCallback();
            };
            recognition.start();
        }

        function resetApp() { if (window.speechSynthesis) window.speechSynthesis.cancel(); location.reload(); }
    </script>
