<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOS Gremlin - Krotilec glasov</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --brand-indigo: #4338ca;
            --brand-bg: #ffffff;
            --text-dark: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--brand-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* UVODNA ANIMACIJA (SPLASH SCREEN) */
        #intro-splash {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* KONTREJNER ZA VIDEO ANIMACIJO */
        #video-container {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 210;
            display: none;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .splash-logo {
            width: 180px;
            height: 180px;
            animation: splashEntrance 1.5s ease-out forwards;
        }

        @keyframes splashEntrance {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .splash-text {
            margin-top: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-out 1s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ANIMACIJA PRIHODA KARTICE */
        .step-content { 
            width: 100%; 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(20px);
            opacity: 0;
        }
        .step-content:not(.hidden) { 
            transform: translateY(0);
            opacity: 1;
        }

        .card-tile {
            background: #ffffff;
            border: 3px solid var(--text-dark);
            box-shadow: 6px 6px 0px 0px var(--text-dark);
            border-radius: 1.5rem;
            padding: 1.25rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem; 
            position: relative;
        }

        .technical-name-label {
            font-family: monospace;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 900;
            color: var(--brand-indigo);
            text-align: center;
            letter-spacing: 1.5px;
            margin-bottom: -0.5rem;
        }

        .image-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 1rem;
            background: #f1f5f9;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            border: 2px solid var(--text-dark);
            position: relative;
        }

        .floating-gremlin {
            animation: float 4s ease-in-out infinite;
            image-rendering: -webkit-optimize-contrast;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .gremlin-panic { animation: shake 0.2s infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }

        .mic-active { 
            background: #ef4444 !important;
            color: white !important;
            border-color: #991b1b !important;
            animation: micPulse 1.2s infinite; 
        }
        @keyframes micPulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); } 
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 
            100% { transform: scale(1); } 
        }

        .hidden { display: none !important; }

        .btn-primary {
            background: var(--brand-indigo);
            color: white;
            font-weight: 900;
            padding: 1.1rem;
            border-radius: 1rem;
            width: 100%;
            border: 3px solid var(--text-dark);
            box-shadow: 4px 4px 0px 0px var(--text-dark);
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .mic-btn {
            width: 3.5rem; height: 3.5rem;
            display: flex; align-items: center; justify-content: center;
            border-radius: 9999px;
            background: #f8fafc;
            border: 2px solid var(--text-dark);
            color: var(--text-dark);
        }
    </style>
</head>
<body>

    <!-- 1. UVODNA ANIMACIJA (SPLASH SCREEN) -->
    <div id="intro-splash">
        <img src="images/gremlins/generic.png" class="splash-logo" alt="SOS Gremlin Logo">

    <!-- 2. VIDEO KONTEJNER (SKRIT DO KLIKA) -->

    <!-- PROSOJNI OVERLAY ZA AI ANALIZO -->
    <div id="loading-overlay" class="fixed inset-0 bg-white/40 backdrop-blur-md z-[100] flex flex-col items-center justify-center opacity-0 pointer-events-none transition-opacity duration-500">
        <div class="relative">
            <div class="w-20 h-20 border-[8px] border-indigo-100 rounded-full"></div>

        </div>
        <p id="loading-text" class="text-xl font-black text-indigo-900 mt-8 uppercase text-center px-8 tracking-widest italic">Analiziram vzorce...</p>
    </div>

    <nav class="max-w-md mx-auto w-full flex items-center justify-between py-4 px-4 relative z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white border-2 border-black">
                <i class="fa-solid fa-brain"></i>
            </div>
            <h1 class="text-xl font-black uppercase text-slate-900 tracking-tighter">SOS Gremlin</h1>
        </div>
        <button onclick="event.stopPropagation(); toggleMute();" id="mute-btn" class="w-10 h-10 flex items-center justify-center rounded-full border-2 border-slate-900 bg-white shadow-sm">
            <i class="fa-solid fa-volume-high"></i>

    </nav>

    <main class="max-w-md mx-auto w-full flex-grow flex flex-col items-center px-4 pb-12 relative z-10">
        <div id="steps-container" class="w-full flex-grow flex flex-col justify-center">
            
            <!-- STEP 1: IDENTIFIKACIJA -->
            <div id="step-1" class="step-content">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step1">GENERIC.PNG</div>
                    <div class="image-container">
                        <img id="intro-img" class="floating-gremlin" src="images/gremlins/generic.png" alt="Gremlin">
                    </div>
                    <div class="text-output-area">
                        <h2 class="text-xl font-extrabold text-slate-900 leading-tight">Kateri glas ti danes vztrajno šepeta?</h2>
                    </div>
                    <div class="input-wrapper">
                        <div class="relative bg-slate-50 rounded-xl p-3 border-2 border-slate-200">
                            <textarea id="thought-input" rows="2" class="w-full bg-transparent text-lg text-center outline-none resize-none font-bold text-slate-800" placeholder="Zapiši misel..." data-original="Zapiši misel..."></textarea>
                            <button onclick="event.stopPropagation(); toggleListening('thought-input', identifyGremlin)" id="mic-thought-input" class="absolute right-1 bottom-1 mic-btn"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                    <button id="btn-submit-1" onclick="identifyGremlin()" class="btn-primary">RAZKRINKAJ GA</button>

            </div>

            <!-- STEP 2: POIMENOVANJE -->
            <div id="step-2" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step2">...</div>
                    <div class="image-container">
                        <img id="step2-img" class="floating-gremlin" src="images/gremlins/generic.png" alt="Gremlin">
                    </div>
                    <div class="text-output-area">
                        <p id="gremlin-intro" class="text-md font-bold italic text-indigo-900 bg-indigo-50 p-3 rounded-xl shadow-sm"></p>
                    </div>
                    <div class="input-wrapper text-center mt-2">
                        <label class="text-2xl font-black uppercase text-indigo-600 mb-3 block">Daj mu ime:</label>
                        <div class="relative bg-white rounded-xl border-4 border-slate-900 overflow-hidden shadow-lg">
                            <input type="text" id="gremlin-name" class="w-full bg-transparent p-5 text-center text-indigo-700 text-3xl font-black outline-none uppercase placeholder:text-slate-200" placeholder="KDO SEM?" data-original="KDO SEM?">
                            <button onclick="event.stopPropagation(); toggleListening('gremlin-name', nameGremlin)" id="mic-gremlin-name" class="absolute right-1 top-1/2 -translate-y-1/2 mic-btn"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                    <button id="btn-submit-2" onclick="nameGremlin()" class="btn-primary mt-2">USTVARI IME</button>
                </div>
            </div>

            <!-- STEP 3: DIALOG -->
            <div id="step-3" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step3">...</div>
                    <div class="image-container">
                        <img id="step3-img" class="floating-gremlin" src="images/gremlins/generic.png" alt="Gremlin">
                    </div>
                    <div class="text-output-area">
                        <h3 id="gremlin-dialog-name" class="text-[10px] font-black uppercase text-indigo-600 tracking-widest mb-1"></h3>
                        <div class="bg-slate-50 p-3 rounded-xl border-2 border-slate-200">
                            <p id="gremlin-explanation-q" class="text-md font-bold italic text-slate-800"></p>

                    </div>
                    <div class="input-wrapper">
                        <div class="relative bg-white rounded-xl border-3 border-slate-900">
                            <textarea id="dialog-answer" rows="2" class="w-full bg-transparent p-4 text-slate-900 text-lg text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..." data-original="Tvoj odgovor..."></textarea>
                            <button onclick="event.stopPropagation(); toggleListening('dialog-answer', getAppreciatePart)" id="mic-dialog-answer" class="absolute right-1 bottom-1 mic-btn"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                    <button id="btn-submit-3" onclick="getAppreciatePart()" class="btn-primary">NADALJUJ</button>
                </div>
            </div>

            <!-- STEP 4: APPRECIATE -->
            <div id="step-4" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step4">...</div>
                    <div class="image-container">
                        <img id="step4-img" class="floating-gremlin" src="images/gremlins/generic.png" alt="Gremlin">
                    </div>
                    <div class="text-output-area text-center">
                        <div class="bg-indigo-50 p-6 rounded-3xl border-2 border-indigo-200">
                            <p id="appreciate-text" class="text-lg font-bold italic text-indigo-900"></p>
                        </div>
                    </div>
                    <button onclick="getInquirePart()" class="btn-primary">KAJ PA ZDAJ?</button>
                </div>
            </div>

            <!-- STEP 5: INQUIRE -->
            <div id="step-5" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step5">...</div>
                    <div class="image-container">
                        <img id="step5-img" class="floating-gremlin" src="images/gremlins/generic.png" alt="Gremlin">
                    </div>
                    <div class="text-output-area text-center">
                        <div class="bg-slate-50 p-5 rounded-xl border-2 border-slate-200">
                            <h4 id="inquire-text" class="text-lg font-bold text-slate-900"></h4>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="relative bg-white rounded-xl border-3 border-slate-900">
                            <textarea id="inquire-answer" rows="2" class="w-full bg-transparent p-4 text-slate-900 text-lg text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..." data-original="Tvoj odgovor..."></textarea>
                            <button onclick="event.stopPropagation(); toggleListening('inquire-answer', returnToStabilization)" id="mic-inquire-answer" class="absolute right-1 bottom-1 mic-btn"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                    <button id="btn-submit-5" onclick="returnToStabilization()" class="btn-primary">NADALJUJ</button>
                </div>
            </div>

            <!-- STEP 6: VAJA -->
            <div id="step-6" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step6">VAJA</div>
                    <div class="image-container bg-white border-2 border-slate-100 p-2">
                        <img id="vaja-img" src="images/gremlins/generic.png" alt="Vaja" class="object-contain">
                    </div>
                    <div class="text-output-area">
                        <p id="final-synthesis" class="text-xs italic text-slate-500 mb-2"></p>
                        <h2 id="vaja-title" class="text-xl font-black uppercase text-indigo-900 leading-none mb-1"></h2>
                        <p id="vaja-how" class="text-md font-bold text-slate-800 leading-tight mb-2"></p>
                        <div class="bg-indigo-50 p-3 rounded-xl border-2 border-indigo-100 text-xs text-left">
                            <p class="font-black text-indigo-400 uppercase mb-1">Tvoja misel:</p>
                            <p id="summary-thought" class="italic text-indigo-900 mb-2"></p>
                            <p class="font-black text-indigo-400 uppercase mb-1">Tvoja namera:</p>
                            <p id="summary-action" class="font-bold text-indigo-900"></p>
                        </div>
                    </div>
                    <button onclick="resetApp()" class="btn-primary">← KONČAJ SEJO</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        const apiKey = ""; 
        const loadingMessages = ["Brskam po možganih...", "Krotim male pošasti...", "Poliram gremlinove kremplje...", "Pogajam se z amigdalo...", "Resetiram živčni sistem..."];
        const validGremlins = ["nimam_casa", "prijazen", "konflikt", "napaka", "dokoncati", "kontrola", "nisem_dober", "stisni", "generic"];
        
        const gremlinNames = {
            "nimam_casa": "Nimam časa", "prijazen": "Moram biti prijazen", "konflikt": "Izogibanje konfliktu",
            "napaka": "Strah pred napako", "dokoncati": "Vse moram dokončati", "kontrola": "Potreba po kontroli",
            "nisem_dober": "Nisem dovolj dober", "stisni": "Saj ni tako hudo", "generic": "Kralj vseh gremlinov"
        };

        const exercises = new Map([
            ["1-vaja", { title: "Postavljaj boljša vprašanja", how: "Kateri notranji vir moči mi je zdaj na voljo za ta izziv?" }],
            ["2-vaja", { title: "Ravnovesje med zahtevami in viri", how: "Opazi razmerje. Če zahteve presegajo vire, dodaj majhen vir." }],
            ["3-vaja", { title: "Poveži se z namenom", how: "Zakaj je to zares pomembno? Komu to koristi?" }],
            ["4-vaja", { title: "Začni cikel (daj / sprejmi)", how: "Podari prijazno besedo ali sprejmi pomoč." }],
            ["5-vaja", { title: "Zaključi cikel reaktivnosti", how: "Poimenuj: 'To je bil stres.' Naredi globok izdih." }],
            ["6-vaja", { title: "Poimenuj in umiri", how: "Tiho poimenuj: 'Zdaj opažam misli.' Brez analiziranja." }],
            ["7-vaja", { title: "Preusmeri pozornost", how: "Izberi nevtralno sidro (zvok) in ostani z njim 30s." }],
            ["8-vaja", { title: "Kaj je zdaj res", how: "Kaj je dejstvo in kaj moja zgodba? Poimenuj eno dejstvo." }],
            ["9-vaja", { title: "Povabi koherenco", how: "Roki na srce. Dihaj počasi in enakomerno." }],
            ["10-vaja", { title: "Popolni dih", how: "Počasi vdihni, kratek premor, še daljši izdih." }],
            ["11-vaja", { title: "Škatlasto dihanje", how: "Vdih 5s, zadrži 5s, izdih 5s, zadrži 5s. Ponovi 4x." }],
            ["12-vaja", { title: "Razbijalec ega", how: "Dvigni roke nad glavo. Ritmično jih premikaj gor-dol." }],
            ["13-vaja", { title: "Pesti jeze", how: "Stisni pesti, zadrži napetost, nato sprosti z izdihom." }],
            ["14-vaja", { title: "Progresivna sprostitev", how: "Napni eno mišično skupino za 7s, nato popolnoma sprosti." }],
            ["15-vaja", { title: "Prizemljitev s čuti", how: "Zaznaj stik stopal s tlemi. Poimenuj en zvok in en vonj." }],
            ["16-vaja", { title: "Nežno somatsko gibanje", how: "Počasi se premikaj, kot telesu prija." }],
            ["17-vaja", { title: "Vidim – slišim – čutim", how: "Poimenuj 3 stvari, ki jih vidiš, 3 zvoke in 3 občutke." }],
            ["18-vaja", { title: "Zavesten trenutek", how: "Za trenutek se ustavi. En zavesten dih. Zaznaj telo." }],
            ["19-vaja", { title: "Ustvari ozadje varnosti", how: "Zaznaj stres, nato razširi pozornost na prostor." }],
            ["20-vaja", { title: "Začuti svoj sistem", how: "Preglej telo. Zaznaj energijo ali težo brez razlage." },],
            ["21-vaja", { title: "Izberi, kdo želiš biti", how: "Izberi vrednoto, ki jo želiš utelešati. Naredi mali korak." }],
            ["22-vaja", { title: "Kaj je zame zdaj dovolj", how: "Vprašaj se: 'Kaj je zame v tem trenutku dovolj?'" }]
        ]);

        let state = { 
            thought: "", gremlinName: "", gremlinData: { type: "generic" }, 
            dialogAnswer: "", inquireAnswer: "", isMuted: false, 
            interactionStarted: false, isLoading: false, audioUnlocked: false 
        };
        let recognition = null;
        let silenceTimer = null;
        let loadingInterval = null;
        window.currentUtterance = null;

        const sysPromptPersona = "Si SOS Gremlin. Slog: šaljiv, strog, svetovalen. Govori slovensko. Vrni JSON s polji: 'intro', 'explanation_q', 'appreciate', 'inquire', 'synthesis'.";
        const sysPromptLogic = `Si klasifikator. Vrni SAMO čist JSON. GREMLINI (type): nimam_casa, prijazen, konflikt, napaka, dokoncati, kontrola, nisem_dober, stisni. VAJE (final_vaja_id): 1-vaja do 22-vaja.`;

        // --- FUNKCIJA ZA VIDEO ANIMACIJO IN PRESKOK ---
        function playIntroVideo() {
            const splash = document.getElementById('intro-splash');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('intro-video');

            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 800);
            videoContainer.style.display = 'flex';

            state.audioUnlocked = true;
            if (window.speechSynthesis) window.speechSynthesis.resume();

            let hasStarted = false;
            const triggerExperience = () => {
                if (hasStarted) return;
                hasStarted = true;
                videoContainer.style.opacity = '0';
                setTimeout(() => {
                    videoContainer.style.display = 'none';
                    startExperience();
                }, 500);
            };

            const skipTimeout = setTimeout(() => { triggerExperience(); }, 2000);

            video.play().then(() => {
                clearTimeout(skipTimeout);
            }).catch(err => {
                triggerExperience();
            });

            video.onended = triggerExperience;
            video.onerror = triggerExperience;
        }

        function startExperience() {
            state.interactionStarted = true;
            setTimeout(() => {
                speak("Kateri glas ti danes vztrajno šepeta?");
            }, 500);
        }

        function toggleMute() {
            state.isMuted = !state.isMuted;
            document.getElementById('mute-btn').innerHTML = state.isMuted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
            if (state.isMuted && window.speechSynthesis) window.speechSynthesis.cancel();
        }

        function speak(text) {
            if (state.isMuted || !window.speechSynthesis || !text) return;
            const clean = String(text).replace(/\{.*?\}/g, "").replace(/[\[\]\{\}\"]/g, "").trim();
            if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            setTimeout(() => {
                window.currentUtterance = new SpeechSynthesisUtterance(clean); 
                window.currentUtterance.lang = 'sl-SI'; 
                window.speechSynthesis.speak(window.currentUtterance);
                window.speechSynthesis.resume();
            }, 50); 
        }

        function startLoading() {
            state.isLoading = true;
            document.querySelectorAll('.btn-primary').forEach(b => b.disabled = true);
            document.querySelectorAll('.floating-gremlin').forEach(img => img.classList.add('gremlin-panic'));
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.remove('opacity-0', 'pointer-events-none');
            overlay.classList.add('opacity-100', 'pointer-events-auto');
            loadingInterval = setInterval(() => {
                document.getElementById('loading-text').innerText = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
            }, 1800);
        }

        function stopLoading() {
            state.isLoading = false;
            document.querySelectorAll('.btn-primary').forEach(b => b.disabled = false);
            document.querySelectorAll('.floating-gremlin').forEach(img => img.classList.remove('gremlin-panic'));
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.remove('opacity-100', 'pointer-events-auto');
            overlay.classList.add('opacity-0', 'pointer-events-none');
            if (loadingInterval) clearInterval(loadingInterval);
        }

        async function callAI(prompt, sysInstruction) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000);
            const isLocal = window.location.hostname.includes("goog") || window.location.protocol === "blob:";
            try {
                let url, options;
                if (isLocal) {
                    url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
                    options = { method: 'POST', headers: { 'Content-Type': 'application/json' }, signal: controller.signal,
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], systemInstruction: { parts: [{ text: sysInstruction }] }, generationConfig: { responseMimeType: "application/json", temperature: 0.1 } })
                    };
                } else {
                    url = new URL('/.netlify/functions/gemini-proxy', window.location.origin).toString();
                    options = { method: 'POST', headers: { 'Content-Type': 'application/json' }, signal: controller.signal,
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], systemInstruction: { parts: [{ text: sysInstruction }] } })
                    };
                }
                const response = await fetch(url, options);
                clearTimeout(timeoutId);
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
            } catch (e) { return "{}"; }
        }

        async function identifyGremlin() {
            if (state.isLoading) return;
            const input = document.getElementById('thought-input');
            if (!input || input.value.trim().length < 2) return;
            stopSpeechAndMic();
            state.thought = input.value;
            startLoading();
            const textPromise = callAI(`Uporabnik: "${state.thought}". Identificiraj Gremlina, pripravi 'intro' in 'explanation_q'.`, sysPromptPersona);
            const logicPromise = callAI(`Uporabnik: "${state.thought}". Vrni 'type'.`, sysPromptLogic);
            const [textRes, logicRes] = await Promise.all([textPromise, logicPromise]);
            const textData = JSON.parse(textRes.replace(/```json|```/g, "") || "{}");
            const logicData = JSON.parse(logicRes.replace(/```json|```/g, "") || "{}");
            const rawType = String(logicData.type || "generic").toLowerCase().replace(/[^a-z_]/g, "");
            const sType = validGremlins.includes(rawType) ? rawType : "generic";
            state.gremlinData.type = sType;
            updateGremlinVisuals(sType);
            let identity = sType === "generic" ? "Jaz sem Kralj vseh gremlinov!" : `Jaz sem tvoj Gremlin ${gremlinNames[sType]}!`;
            const finalIntro = (textData.intro || "Slišim te.") + " " + identity + " Daj mi ime.";
            stopLoading();
            showStep(2);
            speak(finalIntro);
            document.getElementById('gremlin-intro').innerText = finalIntro;
            state.gremlinData.explanation_q = textData.explanation_q;
        }

        function updateGremlinVisuals(type) {
            const fileName = type.replace(/_/g, " "); 
            const url = `images/gremlins/${fileName}.png`;
            ['step2-img', 'step3-img', 'step4-img', 'step5-img'].forEach(id => {
                const el = document.getElementById(id);
                if (el) { el.src = url; el.onerror = () => { el.src = 'images/gremlins/generic.png'; }; }
            });
            ['label-step2', 'label-step3', 'label-step4', 'label-step5'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.innerText = fileName.toUpperCase() + ".PNG";
            });
        }

        function nameGremlin() {
            const el = document.getElementById('gremlin-name');
            if (!el || !el.value) return;
            stopSpeechAndMic();
            state.gremlinName = el.value;
            document.getElementById('gremlin-dialog-name').innerText = state.gremlinName.toUpperCase() + " ŽELI ODGOVOR:";
            const q = state.gremlinData.explanation_q || "Kje v telesu to čutiš?";
            document.getElementById('gremlin-explanation-q').innerText = q;
            speak(q); showStep(3);
        }

        async function getAppreciatePart() {
            const el = document.getElementById('dialog-answer');
            if (!el || !el.value.trim()) return;
            stopSpeechAndMic();
            state.dialogAnswer = el.value;
            startLoading();
            const res = await callAI(`Misel: "${state.thought}", Občutki: "${state.dialogAnswer}". Pripravi 'appreciate' in 'inquire'.`, sysPromptPersona);
            const data = JSON.parse(res.replace(/```json|```/g, "") || "{}");
            stopLoading();
            state.gremlinData.inquire = data.inquire;
            document.getElementById('appreciate-text').innerText = data.appreciate || "...";
            showStep(4); speak(data.appreciate);
        }

        function getInquirePart() {
            const q = state.gremlinData.inquire || "Kaj si se odločil?";
            document.getElementById('inquire-text').innerText = q;
            speak(q); showStep(5);
        }

        async function returnToStabilization() {
            const el = document.getElementById('inquire-answer');
            if (!el || !el.value.trim()) return;
            stopSpeechAndMic();
            state.inquireAnswer = el.value;
            startLoading();
            const textPromise = callAI(`Namera: "${state.inquireAnswer}". Napiši 'synthesis'.`, sysPromptPersona);
            const logicPromise = callAI(`Kontekst: MISEL: ${state.thought} | NAMERA: ${state.inquireAnswer}. Izberi 'final_vaja_id'.`, sysPromptLogic);
            const [textRes, logicRes] = await Promise.all([textPromise, logicPromise]);
            const textData = JSON.parse(textRes.replace(/```json|```/g, "") || "{}");
            const logicData = JSON.parse(logicRes.replace(/```json|```/g, "") || "{}");
            
            // LOGIKA ZA IZBIRO IN ČIŠČENJE VAJE
            const exIdRaw = String(logicData.final_vaja_id || "10-vaja").toLowerCase().replace(/[^a-z0-9_-]/g, "");
            const exId = exercises.has(exIdRaw) ? exIdRaw : "10-vaja";
            const ex = exercises.get(exId);
            
            stopLoading();
            showStep(6);
            
            // PRIKAZ VAJE: Slika v mapi 'images/vaje/', naslov in navodila
            document.getElementById('vaja-img').src = `images/vaje/${exId}.png`;
            document.getElementById('vaja-img').onerror = function() { this.src = 'images/gremlins/generic.png'; };
            document.getElementById('vaja-title').innerText = ex.title;
            document.getElementById('vaja-how').innerText = ex.how;
            document.getElementById('final-synthesis').innerText = textData.synthesis || "Umiriva sistem.";
            document.getElementById('summary-thought').innerText = state.thought;
            document.getElementById('summary-action').innerText = state.inquireAnswer;
            speak((textData.synthesis || "") + ". Zdaj vaja: " + ex.title);
        }

        // --- PRVA REŠITEV: STT (Single-Shot) ---
        function toggleListening(inputId, callback) {
            stopSpeechAndMic(); 
            const inputEl = document.getElementById(inputId);
            const micBtn = document.getElementById(`mic-${inputId}`);
            
            if (recognition) { recognition.stop(); return; }
            
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return;
            
            recognition = new Speech();
            recognition.lang = 'sl-SI';
            
            // NAJHITREJŠI POPRAVEK: Izklop continuous in interim za stabilnost na Androidu
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onstart = () => {
                micBtn.classList.add('mic-active');
                inputEl.value = "";
                inputEl.placeholder = "Poslušam te...";
                inputEl.readOnly = true;
            };
            
            recognition.onresult = (e) => {
                // Brskalnik vrne celoten prepis v enem kosu ob koncu govora
                const transcript = e.results[0][0].transcript;
                inputEl.value = transcript;
            };
            
            recognition.onend = () => {
                micBtn.classList.remove('mic-active');
                inputEl.readOnly = false;
                inputEl.placeholder = inputEl.dataset.original;
                const finalVal = inputEl.value.trim();
                recognition = null;
                
                // Če je prepis uspešen, avtomatsko nadaljuj po 800ms premoru
                if (finalVal.length > 2 && callback) {
                    setTimeout(() => callback(), 800);
                }
            };
            
            recognition.start();
        }

        function stopSpeechAndMic() {
            if (silenceTimer) clearTimeout(silenceTimer);
            if (recognition) { const r = recognition; recognition = null; r.onend = null; r.stop(); }
            if (window.speechSynthesis) window.speechSynthesis.cancel();
            document.querySelectorAll('.mic-active').forEach(el => el.classList.remove('mic-active'));
            document.querySelectorAll('textarea, input').forEach(el => el.readOnly = false);
        }

        function showStep(num) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.add('hidden'));
            const target = document.getElementById(`step-${num}`);
            if (target) target.classList.remove('hidden');
        }

        function resetApp() { location.reload(); }
    </script>
