<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOS Gremlin - Krotilec notranjih glasov</title>
    
    <!-- UI Knjižnice -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            /* Svetlejša in bolj kontrastna paleta */
            --brand-indigo: #4338ca; /* Indigo 700 za tekst */
            --brand-bg: #f8fafc;    /* Slate 50 za ozadje */
            --card-bg: #ffffff;
            --text-main: #1e293b;   /* Slate 800 */
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--brand-bg);
            color: var(--text-main);
            min-height: 100vh;
            transition: background 0.5s ease;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Ploščice - Svetlejše z močnejšo obrobo za kontrast */
        .card-tile {
            background: var(--card-bg);
            border: 2px solid #e2e8f0;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            border-radius: 2rem;
            padding: 1.5rem;
            width: 100%;
            transition: transform 0.3s ease;
        }

        /* LOG OKNO - Bolj berljivo */
        #debug-monitor {
            background: #1e293b;
            color: #f1f5f9;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            padding: 10px;
            border-radius: 1rem;
            margin-bottom: 1rem;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #475569;
            white-space: pre-wrap;
        }

        /* 3. ZADNJA SLIKA - Celozaslonski prikaz z vsebino */
        .fullscreen-vaja {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1000;
            background: #ffffff;
            display: flex; flex-direction: column;
        }

        .vaja-img-frame {
            flex: 1;
            width: 100%;
            display: flex; align-items: center; justify-content: center;
            background: #f1f5f9;
            overflow: hidden;
        }

        .vaja-img-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* CELA SLIKA VIDNA */
        }

        .vaja-text-box {
            width: 100%;
            background: #ffffff;
            border-top: 4px solid var(--brand-indigo);
            padding: 1.5rem 1.5rem calc(1.5rem + env(safe-area-inset-bottom)) 1.5rem;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }

        .mic-active { 
            color: #ef4444 !important; 
            animation: micPulse 1.2s infinite; 
            background: rgba(239, 68, 68, 0.1) !important;
        }
        @keyframes micPulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.2); } 
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 
            100% { transform: scale(1); } 
        }

        .step-content { transition: opacity 0.4s ease; width: 100%; }
        .hidden { display: none !important; }

        .image-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 1.5rem;
            background: #f1f5f9;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            border: 2px solid #e2e8f0;
        }

        .mic-btn-input {
            width: 3.5rem; height: 3.5rem;
            display: flex; align-items: center; justify-content: center;
            border-radius: 9999px;
            background: #f1f5f9;
            color: var(--brand-indigo);
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="p-4" onclick="initAudio()">

    <nav id="main-nav" class="max-w-md mx-auto w-full flex items-center justify-between py-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-md">
                <i class="fa-solid fa-brain"></i>
            </div>
            <h1 class="text-lg font-extrabold uppercase tracking-tight text-indigo-900">SOS Gremlin</h1>
        </div>
    </nav>

    <main class="max-w-md mx-auto w-full flex-grow flex flex-col items-center">
        <div id="debug-monitor" class="w-full">
            <div id="debug-log">Log pripravljen...</div>
        </div>
        
        <div id="steps-container" class="w-full flex-grow flex flex-col justify-center">
            
            <!-- 1. IDENTIFIKACIJA -->
            <div id="step-1" class="step-content">
                <div class="card-tile space-y-5">
                    <h2 class="text-xl font-black text-center text-slate-900">Kateri notranji glas ti danes vztrajno šepeta?</h2>
                    <div class="relative bg-slate-50 rounded-2xl p-5 border-2 border-slate-200">
                        <textarea id="thought-input" rows="3" class="w-full bg-transparent text-lg text-center outline-none resize-none font-bold text-slate-800 placeholder:text-slate-400" placeholder="Opiši misel..."></textarea>
                        <button onclick="toggleListening('thought-input', identifyGremlin)" id="mic-thought-input" class="absolute right-2 bottom-2 mic-btn-input"><i class="fa-solid fa-microphone text-xl"></i></button>
                    </div>
                    <button onclick="identifyGremlin()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl text-lg shadow-lg active:scale-95 transition-all uppercase">RAZKRINKAJ GA</button>
                </div>
            </div>

            <!-- NALAGANJE -->
            <div id="step-loading" class="step-content hidden">
                <div class="card-tile text-center space-y-6">
                    <div class="image-container mb-4">
                        <img id="loading-gremlin-img" class="w-full h-full object-cover hidden" alt="Gremlin">
                        <div id="loading-spinner" class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                    <p id="loading-text" class="text-lg font-extrabold text-indigo-700 animate-pulse uppercase tracking-widest"></p>
                </div>
            </div>

            <!-- 2. POIMENOVANJE -->
            <div id="step-2" class="step-content hidden">
                <div class="card-tile space-y-5">
                    <div class="bg-indigo-50 border-2 border-indigo-100 p-5 rounded-2xl">
                        <p id="gremlin-intro" class="text-lg font-bold italic leading-tight text-indigo-900"></p>
                    </div>
                    <div class="space-y-4 text-center">
                        <label class="block text-indigo-900 font-black text-sm uppercase tracking-widest">Daj mu ime:</label>
                        <div class="relative bg-white rounded-2xl border-2 border-indigo-200">
                            <input type="text" id="gremlin-name" class="w-full bg-transparent p-4 text-center text-indigo-700 text-2xl font-black outline-none uppercase" placeholder="IME...">
                            <button onclick="toggleListening('gremlin-name', nameGremlin)" id="mic-gremlin-name" class="absolute right-2 top-1/2 -translate-y-1/2 mic-btn-input"><i class="fa-solid fa-microphone text-lg"></i></button>
                        </div>
                    </div>
                    <button onclick="nameGremlin()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl text-lg shadow-lg active:scale-95 transition-all uppercase">POIMENUJ GA</button>
                </div>
            </div>

            <!-- 3. DIALOG -->
            <div id="step-3" class="step-content hidden">
                <div class="card-tile space-y-4 border-indigo-200 shadow-xl">
                    <h3 id="gremlin-dialog-name" class="text-xs font-black uppercase text-indigo-600 text-center tracking-widest"></h3>
                    <div class="image-container">
                        <img id="generated-gremlin" class="hidden w-full h-full object-cover" alt="Tvoj Gremlin">
                    </div>
                    <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100">
                        <p id="gremlin-explanation-q" class="text-lg font-bold italic leading-snug text-indigo-900"></p>
                    </div>
                    <div class="relative bg-white rounded-2xl border-2 border-slate-200">
                        <textarea id="dialog-answer" rows="2" class="w-full bg-transparent p-4 text-slate-800 text-lg text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..."></textarea>
                        <button onclick="toggleListening('dialog-answer', getAppreciatePart)" id="mic-dialog-answer" class="absolute right-2 bottom-2 mic-btn-input"><i class="fa-solid fa-microphone text-xl"></i></button>
                    </div>
                    <button onclick="getAppreciatePart()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl text-lg active:scale-95 uppercase shadow-md">NADALJUJ</button>
                </div>
            </div>

            <!-- 4. APPRECIATE -->
            <div id="step-4" class="step-content hidden">
                <div class="card-tile space-y-6 text-center border-indigo-200">
                    <div class="bg-indigo-50 p-8 rounded-3xl border-2 border-indigo-200 shadow-inner">
                        <p id="appreciate-text" class="text-xl italic leading-relaxed text-indigo-900 font-bold"></p>
                    </div>
                    <button onclick="getInquirePart()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-xl text-lg active:scale-95 uppercase">KAJ PA ZDAJ?</button>
                </div>
            </div>

            <!-- 5. INQUIRE -->
            <div id="step-5" class="step-content hidden">
                <div class="card-tile space-y-6">
                    <div class="bg-indigo-50 p-6 rounded-2xl border-2 border-indigo-200 text-center">
                        <h4 id="inquire-text" class="text-xl font-black leading-tight text-indigo-900"></h4>
                    </div>
                    <div class="relative bg-white rounded-2xl border-2 border-slate-200">
                        <textarea id="inquire-answer" rows="2" class="w-full bg-transparent p-4 text-slate-800 text-lg text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..."></textarea>
                        <button onclick="toggleListening('inquire-answer', returnToStabilization)" id="mic-inquire-answer" class="absolute right-2 bottom-2 mic-btn-input"><i class="fa-solid fa-microphone text-xl"></i></button>
                    </div>
                    <button onclick="returnToStabilization()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl text-lg active:scale-95 uppercase">NADALJUJ</button>
                </div>
            </div>

            <!-- 6. CELOSTRENSKA VAJA - KONČNI PRIKAZ -->
            <div id="step-6" class="step-content hidden">
                <div class="fullscreen-vaja">
                    <div class="vaja-img-frame">
                        <img id="vaja-img" src="" alt="Vaja">
                    </div>
                    <div class="vaja-text-box space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] font-black uppercase tracking-widest text-indigo-600">Nevro-Stabilizacija</span>
                            <button onclick="resetApp()" class="text-slate-400 text-[10px] font-bold uppercase">Zapri</button>
                        </div>
                        <div class="space-y-2">
                            <p id="final-synthesis" class="text-sm italic text-slate-600 leading-tight font-medium"></p>
                            <h2 id="vaja-title" class="text-xl font-black uppercase text-indigo-900 tracking-tighter"></h2>
                            <p id="vaja-how" class="text-lg font-bold text-slate-800 leading-tight border-l-4 border-indigo-500 pl-3"></p>
                        </div>
                        <div class="bg-indigo-50 p-3 rounded-xl border border-indigo-100">
                            <p class="text-[9px] font-black uppercase text-indigo-400 mb-1">Tvoja namera:</p>
                            <p id="summary-action" class="text-sm italic font-bold text-indigo-900"></p>
                        </div>
                        <button onclick="resetApp()" class="w-full bg-indigo-600 text-white py-4 font-black rounded-xl uppercase tracking-widest text-sm shadow-xl active:scale-95">← KONČAJ</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        const apiKey = ""; 
        
        const exercises = {
            "nimam_casa": { id: "18-vaja", title: "Zavesten trenutek", how: "Ustavi se. En zavesten vdih. Opazi 3 stvari v okolici, ki mirujejo." },
            "prijazen": { id: "3-vaja", title: "Poveži se z namenom", how: "Zakaj je to zares pomembno? Začuti namen v prsih." },
            "konflikt": { id: "9-vaja", title: "Povabi koherenco", how: "Roki na srce. Dihaš počasi in si predstavljaš mirno mejo okoli sebe." },
            "napaka": { id: "11-vaja", title: "Škatlasto dihanje", how: "Vdih 4s, zadrži 4s, izdih 4s, zadrži 4s. Ponovi 3x." },
            "dokoncati": { id: "22-vaja", title: "Kaj je zdaj dovolj", how: "Zaznaj vse, kar je v tem trenutku dovolj dobro takšno, kot je." },
            "kontrola": { id: "8-vaja", title: "Kaj je zdaj res", how: "Kaj je golo dejstvo in kaj je le film, ki ga vrti tvoj Gremlin?" },
            "nisem_dober": { id: "1-vaja", title: "Boljša vprašanja", how: "Vprašaj se: Kateri notranji vir moči mi je zdaj na voljo?" },
            "stisni": { id: "14-vaja", title: "Progresivna sprostitev", how: "Napni mišice za 5s, nato jih z izdihom popolnoma sprosti." },
            "generic": { id: "10-vaja", title: "Popolni dih", how: "Dolg vdih skozi nos, še daljši izdih skozi usta. Občuti olajšanje." }
        };

        const thinkingPhrases = ["Hmm, razmišljam...", "Poglejva globlje...", "Takoj odgovorim...", "Zanimiva misel..."];

        let state = { thought: "", gremlinName: "", gremlinData: null, dialogAnswer: "", inquireAnswer: "", imageUrl: "", retryCount: 0 };
        let recognition = null;
        let activeInputId = null;
        let silenceTimer = null;

        const systemPrompt = "Si SOS Gremlin. Vedno bodi šaljiv, strog in svetovalen. Uporabljaj odprta vprašanja. Nikoli ne odgovori 'undefined'. Govori slovensko. Vedno vrni strogi JSON format.";

        function log(msg) { 
            const dbg = document.getElementById('debug-log'); 
            if (dbg) {
                const now = new Date().toLocaleTimeString();
                dbg.innerHTML = `[${now}] ${msg}\n\n` + dbg.innerHTML;
            }
        }

        // 1. POPRAVEK: Sanitizacija imen slik (odstrani presledke)
        function sanitizePath(type) {
            if (!type) return "generic";
            return type.trim().replace(/\s+/g, '_').toLowerCase();
        }

        function speak(text) {
            if (!window.speechSynthesis || !text) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'sl-SI';
            window.speechSynthesis.speak(utterance);
        }

        function showStep(num) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.add('hidden'));
            if (num === 'loading') {
                document.getElementById('loading-text').innerText = thinkingPhrases[Math.floor(Math.random() * thinkingPhrases.length)];
                const imgArea = document.getElementById('loading-gremlin-img');
                const spinner = document.getElementById('loading-spinner');
                if (state.imageUrl) { 
                    imgArea.src = state.imageUrl; imgArea.classList.remove('hidden'); spinner.classList.add('hidden'); 
                } else { 
                    imgArea.classList.add('hidden'); spinner.classList.remove('hidden'); 
                }
            }
            const target = document.getElementById(`step-${num}`);
            if (target) target.classList.remove('hidden');
        }

        async function callAI(prompt) {
            const isLocalPreview = window.location.hostname.includes("goog") || window.location.protocol === "blob:";
            try {
                let url, options;
                if (isLocalPreview) {
                    url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                        })
                    };
                } else {
                    url = new URL('/.netlify/functions/gemini-proxy', window.location.origin).toString();
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    };
                }
                const response = await fetch(url, options);
                const data = await response.json();
                let text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text && text.includes("```")) text = text.replace(/```json|```/g, "").trim();
                log(`AI response received.`);
                if (!text || text === "undefined" || text.trim() === "" || text === "{}") throw new Error("AI Napaka");
                return text;
            } catch (e) {
                log(`Napaka klica: ${e.message}`);
                return "undefined";
            }
        }

        async function identifyGremlin() {
            const inputEl = document.getElementById('thought-input');
            const input = inputEl ? inputEl.value : "";
            if (input.trim().length < 2) return;
            state.thought = input;
            showStep('loading');
            
            const res = await callAI(`Identificiraj tip gremlina (nimam_casa, prijazen, konflikt, napaka, dokoncati, kontrola, nisem_dober, stisni) za misel: "${input}". Vrni JSON.`);
            
            if (res === "undefined") { location.reload(); return; }
            try {
                const data = JSON.parse(res);
                state.gremlinData = data;
                
                // 1. POPRAVEK: Sanitizacija slike
                const safeType = sanitizePath(data.type);
                state.imageUrl = `images/gremlins/${safeType}.png`;
                
                const genImg = document.getElementById('generated-gremlin');
                const introEl = document.getElementById('gremlin-intro');
                if (genImg) genImg.src = state.imageUrl;
                if (introEl) introEl.innerText = data.intro;
                
                showStep(2); speak(data.intro);
            } catch (e) { log("Error parsing Step 1 JSON."); location.reload(); }
        }

        function nameGremlin() {
            const nameEl = document.getElementById('gremlin-name');
            const name = nameEl ? nameEl.value : "";
            if (!name) return;
            state.gremlinName = name;

            // Varnostno preverjanje pred uporabo innerText
            const dialogNameEl = document.getElementById('gremlin-dialog-name');
            const explanationQEl = document.getElementById('gremlin-explanation-q');
            if (dialogNameEl) dialogNameEl.innerText = state.gremlinName + " zahteva pozornost:";
            if (explanationQEl) explanationQEl.innerText = state.gremlinData.explanation_q;
            
            showStep(3); 
            speak(state.gremlinData.explanation_q);
            const genImg = document.getElementById('generated-gremlin');
            if (genImg) genImg.classList.remove('hidden');
        }

        async function getAppreciatePart() {
            const ansEl = document.getElementById('dialog-answer');
            state.dialogAnswer = ansEl ? ansEl.value : "";
            if (state.dialogAnswer.trim().length < 2) return;
            showStep('loading');
            const res = await callAI(`Gremlin "${state.gremlinName}" (tip: ${state.gremlinData.type}) pravi: "Bodi mi hvaležen, ker te varujem pred...". Odgovor uporabnika: "${state.dialogAnswer}". Pripravi 'appreciate' in 'inquire'.`);
            try {
                const data = JSON.parse(res);
                state.gremlinData = { ...state.gremlinData, ...data };
                const appEl = document.getElementById('appreciate-text');
                if (appEl) appEl.innerText = data.appreciate || "Slišim te.";
                showStep(4); speak(data.appreciate);
            } catch (e) { showStep(1); }
        }

        function getInquirePart() {
            const txt = state.gremlinData.inquire || "Kaj boš naredil?";
            const inqEl = document.getElementById('inquire-text');
            if (inqEl) inqEl.innerText = txt;
            showStep(5); speak(txt);
        }

        async function returnToStabilization() {
            const ansEl = document.getElementById('inquire-answer');
            state.inquireAnswer = ansEl ? ansEl.value : "";
            if (state.inquireAnswer.trim().length < 2) return;
            showStep('loading');
            const finalRes = await callAI(`Pogovor končan. Odgovor: "${state.inquireAnswer}". Napiši sintezo in izberi ID vaje.`);
            try {
                const finalData = JSON.parse(finalRes);
                const exKey = finalData.final_vaja_id || state.gremlinData?.type || "generic";
                const ex = exercises[exKey] || exercises.generic;
                
                const vImg = document.getElementById('vaja-img');
                const vTitle = document.getElementById('vaja-title');
                const vHow = document.getElementById('vaja-how');
                const vSynth = document.getElementById('final-synthesis');
                const vAction = document.getElementById('summary-action');

                if (vImg) vImg.src = `images/vaje/${ex.id}.png`;
                if (vTitle) vTitle.innerText = ex.title;
                if (vHow) vHow.innerText = ex.how;
                if (vSynth) vSynth.innerText = finalData.synthesis;
                if (vAction) vAction.innerText = (state.inquireAnswer || "Nadaljujem.");
                
                showStep(6);
                speak(finalData.synthesis + ". Zdaj vaja: " + ex.title);
            } catch (e) { location.reload(); }
        }

        function toggleListening(inputId, callback) {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return;
            if (recognition) { recognition.stop(); return; }
            activeInputId = inputId;
            recognition = new Speech(); 
            recognition.lang = 'sl-SI'; 
            recognition.continuous = true; 
            recognition.interimResults = false; // POPRAVEK: Preprečevanje podvajanja
            
            recognition.onstart = () => { 
                const btn = document.getElementById(`mic-${inputId}`);
                if (btn) btn.classList.add('mic-active'); 
            };
            
            recognition.onresult = (e) => {
                const result = e.results[e.results.length - 1][0].transcript;
                const inputEl = document.getElementById(activeInputId);
                if (inputEl) inputEl.value = result;
                if (silenceTimer) clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => { if (recognition) recognition.stop(); }, 1500);
            };
            
            recognition.onend = () => {
                const btn = document.getElementById(`mic-${activeInputId}`);
                if (btn) btn.classList.remove('mic-active');
                const inputEl = document.getElementById(activeInputId);
                const val = inputEl ? inputEl.value : "";
                recognition = null;
                if (val.trim().length > 1 && callback) callback();
            };
            recognition.start();
        }

        function resetApp() { location.reload(); }
        function initAudio() {}
    </script>
</body>
</html>
