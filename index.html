<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOS Gremlin - Krotilec notranjih glasov</title>
    
    <!-- UI Knjižnice -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --brand-main: #6366f1;
            --brand-dark: #4f46e5;
            --bot-bg: linear-gradient(135deg, #f8fafc 0%, #eef2ff 100%);
            --gremlin-bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bot-bg);
            color: #1e293b;
            min-height: 100vh;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        body.gremlin-mode {
            background: var(--gremlin-bg);
            color: #f1f5f9;
        }

        /* Kartice prilagojene za mobilne naprave */
        .card-tile {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.05);
            border-radius: 2rem;
            padding: 1.5rem;
            width: 100%;
            transition: all 0.5s ease;
        }

        .gremlin-mode .card-tile {
            background: rgba(30, 41, 59, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Mikrofon animacija */
        .mic-active { 
            color: #ef4444 !important; 
            animation: micPulse 1.2s infinite; 
            background: rgba(239, 68, 68, 0.1) !important;
        }
        @keyframes micPulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.3); } 
            70% { transform: scale(1.15); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 
            100% { transform: scale(1); } 
        }

        /* Kompakten LOG OKNO */
        #debug-monitor {
            background: #000;
            color: #4ade80;
            font-family: 'Courier New', monospace;
            font-size: 9px;
            padding: 10px;
            border-radius: 1rem;
            margin-bottom: 0.75rem;
            max-height: 80px;
            overflow-y: auto;
            border: 1px solid #334155;
            white-space: pre-wrap;
            opacity: 0.8;
        }

        /* CELOSTRENSKA VAJA (Step 6) - Mobilna optimizacija */
        .fullscreen-step {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1000;
            background: #000;
            display: flex; flex-direction: column;
        }

        .vaja-image-bg {
            flex-grow: 1;
            width: 100%;
            display: flex; align-items: center; justify-content: center;
            background: #000;
            overflow: hidden;
        }

        .vaja-image-bg img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Zagotavlja, da se vidi CELA slika brez rezanja */
        }

        .vaja-overlay-content {
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 80%, transparent 100%);
            padding: 2rem 1.5rem calc(2rem + env(safe-area-inset-bottom)) 1.5rem;
            color: white;
            backdrop-filter: blur(5px);
        }

        .step-content { transition: opacity 0.4s ease; width: 100%; }
        .hidden { display: none !important; }

        .image-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 1.5rem;
            background: rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(99, 102, 241, 0.2);
        }

        .mic-btn-input {
            width: 3.5rem; height: 3.5rem;
            display: flex; align-items: center; justify-content: center;
            border-radius: 9999px; transition: all 0.3s;
            background: rgba(99, 102, 241, 0.05);
        }
        
        .chat-bubble {
            border-radius: 1.5rem;
            padding: 1.25rem;
            position: relative;
            margin-bottom: 1.25rem;
            background: rgba(99, 102, 241, 0.08);
            border: 2px solid rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="p-3" onclick="initAudio()">

    <nav id="main-nav" class="max-w-md mx-auto w-full flex items-center justify-between py-4">
        <div class="flex items-center gap-3">
            <div id="nav-icon" class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg transition-all duration-700">
                <i class="fa-solid fa-brain"></i>
            </div>
            <div>
                <h1 id="nav-title" class="text-lg font-black uppercase tracking-tighter">SOS Gremlin</h1>
                <p id="nav-subtitle" class="text-[7px] font-bold text-indigo-500 uppercase tracking-widest leading-none">Mobilna verzija</p>
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto w-full flex-grow flex flex-col items-center">
        <!-- DEBUG OKNO -->
        <div id="debug-monitor" class="w-full">
            <div id="debug-log">Pripravljen...</div>
        </div>
        
        <div id="steps-container" class="w-full flex-grow flex flex-col justify-center">
            
            <!-- 1. IDENTIFIKACIJA -->
            <div id="step-1" class="step-content">
                <div class="card-tile space-y-5">
                    <h2 class="text-xl font-black leading-tight text-center">Kateri glas ti danes vztrajno šepeta?</h2>
                    <div class="relative bg-slate-50 rounded-[1.5rem] p-5 border border-slate-200">
                        <textarea id="thought-input" rows="3" class="w-full bg-transparent text-lg text-center outline-none resize-none font-bold placeholder:text-slate-300" placeholder="Zapiši misel..."></textarea>
                        <button onclick="toggleListening('thought-input', identifyGremlin)" id="mic-thought-input" class="absolute right-2 bottom-2 text-indigo-500 mic-btn-input"><i class="fa-solid fa-microphone text-xl"></i></button>
                    </div>
                    <button onclick="identifyGremlin()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-[1.5rem] text-lg shadow-xl active:scale-95 transition-all uppercase tracking-wide">RAZKRINKAJ GA</button>
                </div>
            </div>

            <!-- NALAGANJE -->
            <div id="step-loading" class="step-content hidden">
                <div class="card-tile text-center space-y-6">
                    <div class="image-container mb-4">
                        <img id="loading-gremlin-img" class="w-full h-full object-cover hidden" alt="Gremlin">
                        <div id="loading-spinner" class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                    <p id="loading-text" class="text-lg font-bold text-indigo-500 animate-pulse uppercase tracking-widest"></p>
                </div>
            </div>

            <!-- 2. POIMENOVANJE -->
            <div id="step-2" class="step-content hidden">
                <div class="card-tile space-y-5">
                    <div class="chat-bubble">
                        <p id="gremlin-intro" class="text-lg font-bold italic leading-tight text-indigo-600 dark:text-indigo-400"></p>
                    </div>
                    <div class="space-y-4">
                        <label class="text-center block text-indigo-600 font-black text-sm uppercase tracking-widest">Daj mu ime:</label>
                        <div class="relative bg-slate-800/60 rounded-[1.5rem] border-2 border-slate-700">
                            <input type="text" id="gremlin-name" class="w-full bg-transparent p-4 text-center text-indigo-400 text-2xl font-black outline-none uppercase" placeholder="Npr. STANE...">
                            <button onclick="toggleListening('gremlin-name', nameGremlin)" id="mic-gremlin-name" class="absolute right-2 top-1/2 -translate-y-1/2 text-indigo-400 mic-btn-input"><i class="fa-solid fa-microphone text-lg"></i></button>
                        </div>
                    </div>
                    <button onclick="nameGremlin()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-[1.5rem] text-lg shadow-xl active:scale-95 transition-all uppercase">POIMENUJ GA</button>
                </div>
            </div>

            <!-- 3. DIALOG -->
            <div id="step-3" class="step-content hidden">
                <div class="card-tile space-y-4">
                    <div class="image-container">
                        <img id="generated-gremlin" class="hidden w-full h-full object-cover" alt="Podoba">
                        <div id="reveal-loader" class="text-indigo-400"><i class="fa-solid fa-spinner fa-spin text-3xl"></i></div>
                    </div>
                    <div class="chat-bubble">
                        <p id="gremlin-explanation-q" class="text-lg font-bold italic leading-snug text-slate-700 dark:text-indigo-200"></p>
                    </div>
                    <div class="relative bg-slate-800/60 rounded-[1.5rem] border-2 border-slate-700">
                        <textarea id="dialog-answer" rows="2" class="w-full bg-transparent p-4 text-white text-lg text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..."></textarea>
                        <button onclick="toggleListening('dialog-answer', getAppreciatePart)" id="mic-dialog-answer" class="absolute right-2 bottom-2 text-indigo-400 mic-btn-input"><i class="fa-solid fa-microphone text-xl"></i></button>
                    </div>
                    <button onclick="getAppreciatePart()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-[1.5rem] text-lg active:scale-95 transition-all shadow-lg">NADALJUJ</button>
                </div>
            </div>

            <!-- 4. APPRECIATE -->
            <div id="step-4" class="step-content hidden">
                <div class="card-tile space-y-6 text-center">
                    <div class="bg-indigo-900/40 p-6 rounded-[2rem] border-2 border-indigo-500/30 shadow-lg">
                        <p id="appreciate-text" class="text-lg italic leading-relaxed text-indigo-100 font-bold"></p>
                    </div>
                    <button onclick="getInquirePart()" class="w-full bg-indigo-700 text-white font-black py-5 rounded-[1.5rem] shadow-xl text-lg active:scale-95">KAJ PA ZDAJ?</button>
                </div>
            </div>

            <!-- 5. INQUIRE -->
            <div id="step-5" class="step-content hidden">
                <div class="card-tile space-y-6">
                    <div class="chat-bubble text-center">
                        <h4 id="inquire-text" class="text-xl font-black leading-tight text-slate-800 dark:text-white"></h4>
                    </div>
                    <div class="relative bg-slate-800/60 rounded-[2.5rem] border-2 border-slate-700">
                        <textarea id="inquire-answer" rows="2" class="w-full bg-transparent p-4 text-white text-lg text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..."></textarea>
                        <button onclick="toggleListening('inquire-answer', returnToStabilization)" id="mic-inquire-answer" class="absolute right-2 bottom-2 text-indigo-400 mic-btn-input"><i class="fa-solid fa-microphone text-xl"></i></button>
                    </div>
                    <button onclick="returnToStabilization()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-[1.5rem] text-lg active:scale-95 transition-all">NADALJUJ</button>
                </div>
            </div>

            <!-- 6. CELOSTRENSKA VAJA -->
            <div id="step-6" class="step-content hidden">
                <div class="fullscreen-step">
                    <div class="vaja-image-bg">
                        <img id="vaja-img" src="" alt="Vaja">
                    </div>
                    <div class="vaja-overlay-content space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] font-black uppercase tracking-widest text-indigo-400">Nevro-Sidro</span>
                            <button onclick="resetApp()" class="text-white/40 text-[10px] font-black uppercase">Osveži</button>
                        </div>
                        <div class="space-y-1">
                            <p id="final-synthesis" class="text-xs italic text-white/70 leading-tight font-medium"></p>
                            <h2 id="vaja-title" class="text-xl font-black uppercase text-white tracking-tighter"></h2>
                            <div class="h-1 bg-indigo-500 w-12 rounded-full"></div>
                            <p id="vaja-how" class="text-md font-bold text-white leading-snug"></p>
                        </div>
                        <div class="bg-white/10 backdrop-blur-md p-3 rounded-xl border border-white/10">
                            <p id="summary-action" class="text-sm italic font-bold text-indigo-100"></p>
                        </div>
                        <button onclick="resetApp()" class="w-full py-4 mt-2 font-black text-indigo-900 bg-white rounded-xl uppercase tracking-widest text-sm shadow-2xl active:scale-95">← KONČAJ</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        const apiKey = ""; 
        
        const exercises = {
            "nimam_casa": { id: "18-vaja", title: "Zavesten trenutek", how: "Ustavi se. En zavesten vdih. Opazi 3 stvari v okolici, ki mirujejo." },
            "prijazen": { id: "3-vaja", title: "Poveži se z namenom", how: "Zakaj je to zares pomembno? Začuti namen v prsih." },
            "konflikt": { id: "9-vaja", title: "Povabi koherenco", how: "Roki na srce. Dihaš počasi in si predstavljaš mirno mejo okoli sebe." },
            "napaka": { id: "11-vaja", title: "Škatlasto dihanje", how: "Vdih 4s, zadrži 4s, izdih 4s, zadrži 4s. Ponovi 3x." },
            "dokoncati": { id: "22-vaja", title: "Kaj je zdaj dovolj", how: "Zaznaj vse, kar je v tem trenutku dovolj dobro takšno, kot je." },
            "kontrola": { id: "8-vaja", title: "Kaj je zdaj res", how: "Kaj je golo dejstvo in kaj je le film, ki ga vrti tvoj Gremlin?" },
            "nisem_dober": { id: "1-vaja", title: "Boljša vprašanja", how: "Vprašaj se: Kateri notranji vir moči mi je zdaj na voljo?" },
            "stisni": { id: "14-vaja", title: "Progresivna sprostitev", how: "Napni mišice za 5s, nato jih z izdihom popolnoma sprosti." },
            "generic": { id: "10-vaja", title: "Popolni dih", how: "Dolg vdih skozi nos, še daljši izdih skozi usta. Občuti olajšanje." }
        };

        const thinkingPhrases = ["Hmham, razmišljam...", "Preučujem tvoje besede...", "Takoj bom odgovoril...", "Zanimiva misel..."];

        let state = { thought: "", gremlinName: "", gremlinData: null, dialogAnswer: "", inquireAnswer: "", imageUrl: "", retryCount: 0 };
        let recognition = null;
        let activeInputId = null;
        let silenceTimer = null;

        const systemPrompt = "Si SOS Gremlin. Vedno bodi šaljiv, strog in svetovalen. Uporabljaj odprta vprašanja. Nikoli ne odgovori 'undefined'. Govori slovensko. Vedno vrni strogi JSON format.";

        function log(msg) { 
            const dbg = document.getElementById('debug-log'); 
            if (dbg) {
                const now = new Date().toLocaleTimeString();
                dbg.innerHTML = `[${now}] ${msg}\n\n` + dbg.innerHTML;
            }
        }

        function speak(text) {
            if (!window.speechSynthesis || !text) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'sl-SI';
            window.speechSynthesis.speak(utterance);
        }

        function showStep(num) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.add('hidden'));
            if (num === 'loading') {
                document.getElementById('loading-text').innerText = thinkingPhrases[Math.floor(Math.random() * thinkingPhrases.length)];
                const imgArea = document.getElementById('loading-gremlin-img');
                const spinner = document.getElementById('loading-spinner');
                if (state.imageUrl) { imgArea.src = state.imageUrl; imgArea.classList.remove('hidden'); spinner.classList.add('hidden'); }
                else { imgArea.classList.add('hidden'); spinner.classList.remove('hidden'); }
            }
            const target = document.getElementById(`step-${num}`);
            if (target) target.classList.remove('hidden');
        }

        async function callAI(prompt) {
            const isLocalPreview = window.location.hostname.includes("goog") || window.location.protocol === "blob:";
            log(`AI Klic: ${prompt.substring(0, 50)}...`);
            
            try {
                let url, options;
                if (isLocalPreview) {
                    url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                        })
                    };
                } else {
                    url = new URL('/.netlify/functions/gemini-proxy', window.location.origin).toString();
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    };
                }
                const response = await fetch(url, options);
                const data = await response.json();
                let text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text && text.includes("```")) text = text.replace(/```json|```/g, "").trim();
                
                log(`AI Odgovor: ${text ? 'USPEŠNO' : 'NAPAKA'}`);
                if (!text || text === "undefined" || text.trim() === "" || text === "{}") throw new Error("AI Napaka");
                return text;
            } catch (e) {
                log(`Napaka klica: ${e.message}`);
                return "undefined";
            }
        }

        async function handleRecovery(originalStep, contextText, callback) {
            state.retryCount++;
            if (state.retryCount > 3) {
                state.retryCount = 0;
                if (originalStep === 1) { 
                    state.gremlinData = { type: "generic", intro: "Greva kar naprej!", explanation_q: "Povej mi več o tem." };
                    showStep(2);
                } else if (originalStep === 3) { getAppreciatePart(true); } 
                else { returnToStabilization(true); }
                return;
            }
            const recoveryMsg = await callAI(`Uporabnik je dal kratek ali napačen odgovor. Postavi novo vprašanje. Kontekst: "${contextText}".`);
            showStep(originalStep);
            const finalMsg = recoveryMsg !== "undefined" ? recoveryMsg : "Povej mi več, bodi bolj odprt!";
            if (originalStep === 3) document.getElementById('gremlin-explanation-q').innerText = finalMsg;
            if (originalStep === 5) document.getElementById('inquire-text').innerText = finalMsg;
            speak(finalMsg);
            setTimeout(() => { 
                const id = originalStep === 1 ? 'thought-input' : (originalStep === 3 ? 'dialog-answer' : 'inquire-answer');
                toggleListening(id, callback); 
            }, 1500);
        }

        async function identifyGremlin() {
            const input = document.getElementById('thought-input').value;
            if (input.trim().length < 2) return;
            state.thought = input;
            showStep('loading');
            const res = await callAI(`Identificiraj tip gremlina (nimam_casa, prijazen, konflikt, napaka, dokoncati, kontrola, nisem_dober, stisni) za misel: "${input}". Vrni JSON: {"type": "koda", "intro": "šaljiv nagovor", "explanation_q": "vprašanje"}`);
            
            if (res === "undefined") { handleRecovery(1, state.thought, identifyGremlin); return; }
            try {
                const data = JSON.parse(res);
                state.gremlinData = data;
                state.imageUrl = `images/gremlins/${data.type}.png`;
                document.getElementById('generated-gremlin').src = state.imageUrl;
                document.getElementById('loading-gremlin-img').src = state.imageUrl;
                document.body.classList.add('gremlin-mode');
                document.getElementById('gremlin-intro').innerText = data.intro;
                showStep(2); speak(data.intro);
            } catch (e) { handleRecovery(1, state.thought, identifyGremlin); }
        }

        function nameGremlin() {
            const name = document.getElementById('gremlin-name').value;
            if (!name) return;
            state.gremlinName = name;
            document.getElementById('gremlin-dialog-name').innerText = state.gremlinName + " ZAHTEVA POZORNOST:";
            document.getElementById('gremlin-explanation-q').innerText = state.gremlinData.explanation_q;
            showStep(3); speak(state.gremlinData.explanation_q);
            document.getElementById('generated-gremlin').classList.remove('hidden');
            document.getElementById('reveal-loader').classList.add('hidden');
        }

        async function getAppreciatePart(forced = false) {
            if (!forced) {
                state.dialogAnswer = document.getElementById('dialog-answer').value;
                if (state.dialogAnswer.trim().length < 2) return;
            }
            showStep('loading');
            const res = await callAI(`Gremlin "${state.gremlinName}" (tip: ${state.gremlinData.type}) pravi: "Bodi mi hvaležen, ker te varujem pred...". Odgovor uporabnika: "${state.dialogAnswer}". Pripravi 'appreciate' in 'inquire'. Vrni JSON.`);
            if (res === "undefined" && !forced) { handleRecovery(3, state.dialogAnswer, getAppreciatePart); return; }
            try {
                const data = JSON.parse(res);
                state.gremlinData = { ...state.gremlinData, ...data };
                document.getElementById('appreciate-text').innerText = data.appreciate || "Tukaj sem zate.";
                showStep(4); speak(data.appreciate);
            } catch (e) { if (!forced) handleRecovery(3, state.dialogAnswer, getAppreciatePart); }
        }

        function getInquirePart() {
            const txt = state.gremlinData.inquire || "Kaj boš naredil?";
            document.getElementById('inquire-text').innerText = txt;
            showStep(5); speak(txt);
        }

        async function returnToStabilization(forced = false) {
            if (!forced) {
                const ans = document.getElementById('inquire-answer').value;
                if (ans.trim().length < 2) return;
                state.inquireAnswer = ans;
            }
            showStep('loading');
            const finalRes = await callAI(`Pogovor končan. Odgovor: "${state.inquireAnswer}". Napiši 'synthesis' in izberi 'final_vaja_id' iz seznama tipov. Vrni JSON.`);
            if (finalRes === "undefined" && !forced) { handleRecovery(5, state.inquireAnswer, returnToStabilization); return; }
            let finalData;
            try { finalData = JSON.parse(finalRes); } catch (e) { finalData = { synthesis: "Vsak vdih šteje.", final_vaja_id: "generic" }; }
            
            document.body.classList.remove('gremlin-mode');
            document.getElementById('main-nav').classList.add('hidden');
            
            const exKey = finalData.final_vaja_id || state.gremlinData?.type || "generic";
            const ex = exercises[exKey] || exercises.generic;
            
            document.getElementById('vaja-img').src = `images/vaje/${ex.id}.png`;
            document.getElementById('vaja-title').innerText = ex.title;
            document.getElementById('vaja-how').innerText = ex.how;
            document.getElementById('final-synthesis').innerText = finalData.synthesis;
            document.getElementById('summary-action').innerText = "Tvoj korak: " + (state.inquireAnswer || "Nadaljujem.");
            
            showStep(6);
            speak(finalData.synthesis + ". Zdaj vaja: " + ex.title);
        }

        function toggleListening(inputId, callback) {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return;
            if (recognition) { recognition.stop(); return; }
            activeInputId = inputId;
            recognition = new Speech(); recognition.lang = 'sl-SI'; recognition.continuous = true; recognition.interimResults = true;
            recognition.onstart = () => { document.getElementById(`mic-${inputId}`).classList.add('mic-active'); };
            recognition.onresult = (e) => {
                let transcript = ""; for (let i = 0; i < e.results.length; i++) transcript += e.results[i][0].transcript;
                document.getElementById(activeInputId).value = transcript;
                if (silenceTimer) clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => { if (recognition) recognition.stop(); }, 1500);
            };
            recognition.onend = () => {
                const btn = document.getElementById(`mic-${activeInputId}`);
                if (btn) btn.classList.remove('mic-active');
                const val = document.getElementById(activeInputId).value; recognition = null;
                if (val.trim().length > 1 && callback) callback();
            };
            recognition.start();
        }

        function resetApp() { location.reload(); }
        function initAudio() {}
    </script>
