<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOS Gremlin - Premium ElevenLabs</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --brand-indigo: #4338ca;
            --brand-bg: #ffffff;
            --text-dark: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--brand-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* UVODNA ANIMACIJA */
        #intro-splash {
            position: fixed; inset: 0; background: white; z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #video-container {
            position: fixed; inset: 0; background: black; z-index: 210;
            display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.5s ease;
        }

        video { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* UI STATUSI */
        #loading-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.4); backdrop-filter: blur(8px);
            z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        #speaking-indicator {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #f59e0b; color: black; padding: 8px 16px;
            border-radius: 999px; font-size: 10px; font-weight: 900; text-transform: uppercase;
            letter-spacing: 1px; display: none; items-center: center; gap: 8px; z-index: 50;
            box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.4); border: 2px solid black;
        }

        /* CARD STYLING */
        .step-content { 
            width: 100%; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(20px); opacity: 0;
        }
        .step-content:not(.hidden) { transform: translateY(0); opacity: 1; }

        .card-tile {
            background: #ffffff; border: 3px solid var(--text-dark);
            box-shadow: 6px 6px 0px 0px var(--text-dark); border-radius: 1.5rem;
            padding: 1.25rem; width: 100%; display: flex; flex-direction: column; gap: 1rem; position: relative;
        }

        .image-container {
            width: 100%; aspect-ratio: 1/1; border-radius: 1rem;
            background: #f1f5f9; display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: 2px solid var(--text-dark);
        }

        .floating-gremlin { animation: float 4s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-10px) rotate(2deg); } 100% { transform: translateY(0px) rotate(0deg); } }

        .btn-primary {
            background: var(--brand-indigo); color: white; font-weight: 900;
            padding: 1.1rem; border-radius: 1rem; width: 100%;
            border: 3px solid var(--text-dark); box-shadow: 4px 4px 0px 0px var(--text-dark);
            text-transform: uppercase; transition: all 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }

        .mic-active { background: #ef4444 !important; color: white !important; border-color: #991b1b !important; animation: micPulse 1.2s infinite; }
        @keyframes micPulse { 0% { transform: scale(1); } 70% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .hidden { display: none !important; }
        
        .technical-name-label {
            font-family: monospace; font-size: 11px; text-transform: uppercase; font-weight: 900;
            color: var(--brand-indigo); text-align: center; letter-spacing: 1.5px; margin-bottom: -0.5rem;
        }
    </style>
</head>
<body onclick="unlockAudio()">

    <!-- 1. SPLASH SCREEN -->
    <div id="intro-splash">
        <img src="images/gremlins/generic.png" class="splash-logo w-48 h-48 mb-8 floating-gremlin" alt="Logo">
        <div class="mt-4 text-center px-6">
            <h1 class="text-3xl font-black uppercase text-slate-900 tracking-tighter">SOS Gremlin</h1>
            <p class="text-slate-500 font-bold mb-8">Premium ElevenLabs Experience</p>
            <button onclick="playIntroVideo()" class="btn-primary px-12">AKTIVIRAJ ŠKRATA</button>
        </div>
    </div>

    <!-- 2. VIDEO CONTAINER -->
    <div id="video-container">
        <video id="intro-video" playsinline preload="auto">
            <source src="videos/intro.mp4" type="video/mp4">
        </video>
    </div>

    <!-- UI STATUSI -->
    <div id="loading-overlay">
        <div class="w-16 h-16 border-[6px] border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p id="loading-text" class="text-xl font-black text-indigo-700 mt-6 uppercase text-center px-4 tracking-widest">Škrati tuhtajo...</p>
    </div>

    <div id="speaking-indicator">
        <i class="fa-solid fa-ghost animate-bounce"></i>
        <span>Škrat govori...</span>
    </div>

    <!-- NAVIGACIJA -->
    <nav class="max-w-md mx-auto w-full flex items-center justify-between py-4 px-4 relative z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white border-2 border-black">
                <i class="fa-solid fa-microphone-lines"></i>
            </div>
            <h1 class="text-xl font-black uppercase text-slate-900 tracking-tight">SOS Gremlin</h1>
        </div>
        <button onclick="event.stopPropagation(); toggleMute();" id="mute-btn" class="w-10 h-10 flex items-center justify-center rounded-full border-2 border-slate-900 bg-white shadow-sm">
            <i class="fa-solid fa-volume-high"></i>
        </button>
    </nav>

    <main class="max-w-md mx-auto w-full flex-grow flex flex-col items-center px-4 pb-12 relative z-10">
        <div id="steps-container" class="w-full flex-grow flex flex-col justify-center">
            
            <!-- STEP 1 -->
            <div id="step-1" class="step-content">
                <div class="card-tile">
                    <div class="technical-name-label">GENERIC.PNG</div>
                    <div class="image-container"><img id="intro-img" class="floating-gremlin" src="images/gremlins/generic.png"></div>
                    <div class="text-output-area text-center"><h2 class="text-xl font-extrabold text-slate-900 leading-tight">Kateri glas ti danes vztrajno šepeta?</h2></div>
                    <div class="input-wrapper">
                        <div class="relative bg-slate-50 rounded-xl p-3 border-2 border-slate-200">
                            <textarea id="thought-input" rows="2" class="w-full bg-transparent text-lg text-center outline-none resize-none font-bold text-slate-800" placeholder="Zapiši misel..."></textarea>
                            <button onclick="event.stopPropagation(); toggleListening('thought-input', identifyGremlin)" id="mic-thought-input" class="absolute right-1 bottom-1 w-10 h-10 flex items-center justify-center rounded-full border-2 border-slate-900 bg-white shadow-sm"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                    <button onclick="identifyGremlin()" class="btn-primary">RAZKRINKAJ GA</button>
                </div>
            </div>

            <!-- STEP 2 -->
            <div id="step-2" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step2">...</div>
                    <div class="image-container"><img id="step2-img" class="floating-gremlin" src="images/gremlins/generic.png"></div>
                    <div class="text-output-area"><p id="gremlin-intro" class="text-md font-bold italic text-indigo-900 bg-indigo-50 p-3 rounded-xl shadow-sm text-center"></p></div>
                    <div class="input-wrapper text-center">
                        <label class="text-2xl font-black uppercase text-indigo-600 mb-2 block animate-bounce">Daj mu ime:</label>
                        <div class="relative bg-white rounded-xl border-4 border-slate-900 overflow-hidden shadow-lg"><input type="text" id="gremlin-name" class="w-full bg-transparent p-5 text-center text-indigo-700 text-3xl font-black outline-none uppercase" placeholder="IME..."></div>
                    </div>
                    <button onclick="nameGremlin()" class="btn-primary mt-2">USTVARI IME</button>
                </div>
            </div>

            <div id="step-3" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step3">...</div>
                    <div class="image-container"><img id="step3-img" class="floating-gremlin" src="images/gremlins/generic.png"></div>
                    <div class="text-output-area text-center">
                        <h3 id="gremlin-dialog-name" class="text-[10px] font-black uppercase text-indigo-600 mb-1"></h3>
                        <div class="bg-slate-50 p-3 rounded-xl border-2 border-slate-200"><p id="gremlin-explanation-q" class="text-md font-bold italic text-slate-800 text-center"></p></div>
                    </div>
                    <div class="input-wrapper">
                        <div class="relative bg-white rounded-xl border-3 border-slate-900">
                            <textarea id="dialog-answer" rows="2" class="w-full bg-transparent p-4 text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..."></textarea>
                            <button onclick="event.stopPropagation(); toggleListening('dialog-answer', getAppreciatePart)" id="mic-dialog-answer" class="absolute right-1 bottom-1 w-10 h-10 flex items-center justify-center rounded-full border-2 border-slate-900 bg-white shadow-sm"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                    <button onclick="getAppreciatePart()" class="btn-primary">NADALJUJ</button>
                </div>
            </div>

            <div id="step-4" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step4">...</div>
                    <div class="image-container"><img id="step4-img" class="floating-gremlin" src="images/gremlins/generic.png"></div>
                    <div class="text-output-area text-center"><div class="bg-indigo-50 p-6 rounded-3xl border-2 border-indigo-200"><p id="appreciate-text" class="text-lg font-bold italic text-indigo-900 text-center"></p></div></div>
                    <button onclick="getInquirePart()" class="btn-primary">KAJ PA ZDAJ?</button>
                </div>
            </div>

            <div id="step-5" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step5">...</div>
                    <div class="image-container"><img id="step5-img" class="floating-gremlin" src="images/gremlins/generic.png"></div>
                    <div class="text-output-area text-center"><div class="bg-slate-50 p-5 rounded-xl border-2 border-slate-200"><h4 id="inquire-text" class="text-lg font-bold text-slate-900 text-center"></h4></div></div>
                    <div class="input-wrapper">
                        <div class="relative bg-white rounded-xl border-3 border-slate-900">
                            <textarea id="inquire-answer" rows="2" class="w-full bg-transparent p-4 text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..."></textarea>
                            <button onclick="event.stopPropagation(); toggleListening('inquire-answer', returnToStabilization)" id="mic-inquire-answer" class="absolute right-1 bottom-1 w-10 h-10 flex items-center justify-center rounded-full border-2 border-slate-900 bg-white shadow-sm"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                    <button onclick="returnToStabilization()" class="btn-primary">NADALJUJ</button>
                </div>
            </div>

            <div id="step-6" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step6">VAJA</div>
                    <div class="image-container bg-white border-2 border-slate-100 p-2"><img id="vaja-img" src="images/gremlins/generic.png" class="object-contain"></div>
                    <div class="text-output-area text-center">
                        <p id="final-synthesis" class="text-xs italic text-slate-500 mb-2"></p>
                        <h2 id="vaja-title" class="text-xl font-black uppercase text-indigo-900 leading-none mb-1"></h2>
                        <p id="vaja-how" class="text-md font-bold text-slate-800 leading-tight mb-4"></p>
                    </div>
                    <button onclick="resetApp()" class="btn-primary mt-2">← KONČAJ SEJO</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        const apiKey = ""; 
        const validGremlins = ["nimam_casa", "prijazen", "konflikt", "napaka", "dokoncati", "kontrola", "nisem_dober", "stisni", "generic"];
        const exercises = new Map([ ["1-vaja", { title: "Vprašanja", how: "Kaj je zdaj res?" }], ["11-vaja", { title: "Dihanje", how: "Škatlasto dihanje 4x4." }], ["22-vaja", { title: "Dovolj", how: "Kaj je zdaj dovolj?" }] ]);

        const sysPersona = "Si SOS Gremlin. Tvoj slog je ŠKRATOVSKI: hripav, igriv, malce nesramen. Vedno začni z medmetom ali smehom (Hehehe!, Oho!, Hm...). Uporabljaj '...' za premore in VELIKE ČRKE za poudarke. Govori slovensko. Vrni JSON: intro, explanation_q, appreciate, inquire, synthesis.";

        let state = { thought: "", gremlinData: { type: "generic" }, isMuted: false, audioUnlocked: false };
        let audioQueue = [], isProcessingQueue = false, nextAudioCache = null, globalAudio = new Audio();
        const isLocal = window.location.hostname.includes("goog") || window.location.protocol === "blob:";

        // --- AUDIO ENGINE ---
        async function addToAudioQueue(text, isStatic = false, fileName = null) {
            if (state.isMuted) return;
            if (isStatic) audioQueue.push({ type: 'static', url: `audio/intros/${fileName}.mp3` });
            else if (text) text.split(/(?<=[.!?])\s+/).filter(t => t.length > 0).forEach(c => audioQueue.push({ type: 'tts', text: c.trim() }));
            if (!isProcessingQueue) processAudioQueue();
        }

        async function processAudioQueue() {
            if (audioQueue.length === 0) { isProcessingQueue = false; document.getElementById('speaking-indicator').style.display = 'none'; return; }
            isProcessingQueue = true;
            const item = audioQueue.shift();
            document.getElementById('speaking-indicator').style.display = 'flex';
            try {
                let url = (nextAudioCache && nextAudioCache.text === item.text) ? nextAudioCache.url : await fetchAudioBlob(item.text, item.type === 'static' ? item.url : null);
                if (url) {
                    globalAudio.pause();
                    globalAudio.src = url;
                    await globalAudio.play();
                    if (audioQueue.length > 0 && audioQueue[0].type === 'tts') {
                        const nxt = audioQueue[0].text; fetchAudioBlob(nxt).then(u => nextAudioCache = { text: nxt, url: u });
                    }
                    globalAudio.onended = () => processAudioQueue();
                } else processAudioQueue();
            } catch (e) { processAudioQueue(); }
        }

        async function fetchAudioBlob(text, staticUrl) {
            if (staticUrl) return staticUrl;
            if (isLocal) return await fetchGeminiTTS(text);
            try {
                const res = await fetch('/.netlify/functions/elevenlabs-proxy', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voice_id: "Z7RrOqZFTyLpIlzCgfsp" })
                });
                const blob = await res.blob();
                return URL.createObjectURL(blob);
            } catch (e) { return null; }
        }

        async function fetchGeminiTTS(text) {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `Say in Slovenian: ${text}` }] }], generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } } }, model: "gemini-2.5-flash-preview-tts" })
                });
                const d = await res.json();
                const pcm = d.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                if (!pcm) return null;
                const buffer = Uint8Array.from(atob(pcm), c => c.charCodeAt(0)).buffer;
                const wavHeader = new ArrayBuffer(44);
                const view = new DataView(wavHeader);
                const writeString = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
                writeString(0, 'RIFF'); view.setUint32(4, 36 + buffer.byteLength, true); writeString(8, 'WAVE'); writeString(12, 'fmt '); view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, 24000, true); view.setUint32(28, 48000, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeString(36, 'data'); view.setUint32(40, buffer.byteLength, true);
                return URL.createObjectURL(new Blob([wavHeader, buffer], { type: 'audio/wav' }));
            } catch (e) { return null; }
        }

        function unlockAudio() { 
            if (!state.audioUnlocked) { 
                globalAudio.play().then(() => { 
                    globalAudio.pause(); 
                    state.audioUnlocked = true; 
                }).catch(e => console.error("Unlock Error")); 
            } 
        }

        async function callAI(prompt, sys) {
            const url = isLocal ? `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}` : '/.netlify/functions/gemini-proxy';
            const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], systemInstruction: { parts: [{ text: sys }] }, generationConfig: { responseMimeType: "application/json", temperature: 0.7 } }) });
            const data = await res.json(); return data.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
        }

        async function identifyGremlin() {
            const input = document.getElementById('thought-input'); if (!input.value.trim()) return;
            state.thought = input.value; startLoading();
            const [resT, resL] = await Promise.all([callAI(`Uporabnik: "${state.thought}".`, sysPersona), callAI(`Uporabnik: "${state.thought}". Vrni 'type'.`, "Vrni JSON {type: '...'} (nimam_casa, prijazen, konflikt, napaka, dokoncati, kontrola, nisem_dober, stisni, generic).")]);
            const dataT = JSON.parse(resT.replace(/```json|```/g, ""));
            const dataL = JSON.parse(resL.replace(/```json|```/g, ""));
            const sType = validGremlins.includes(dataL.type) ? dataL.type : "generic";
            state.gremlinData = { ...dataT, type: sType };
            updateVisuals(sType);
            stopLoading(); showStep(2);
            document.getElementById('gremlin-intro').innerText = dataT.intro;
            addToAudioQueue(null, true, sType);
            addToAudioQueue(dataT.intro);
        }

        function updateVisuals(t) { ['step2-img', 'step3-img', 'step4-img', 'step5-img'].forEach(id => document.getElementById(id).src = `images/gremlins/${t.replace(/_/g, " ")}.png`); document.getElementById('label-step2').innerText = t.toUpperCase() + ".PNG"; }
        function nameGremlin() { document.getElementById('gremlin-dialog-name').innerText = document.getElementById('gremlin-name').value.toUpperCase() + ":"; document.getElementById('gremlin-explanation-q').innerText = state.gremlinData.explanation_q; showStep(3); addToAudioQueue(state.gremlinData.explanation_q); }
        async function getAppreciatePart() { state.dialogAnswer = document.getElementById('dialog-answer').value; startLoading(); const res = await callAI(`Misel: "${state.thought}", Odgovor: "${state.dialogAnswer}".`, sysPersona); const data = JSON.parse(res.replace(/```json|```/g, "")); stopLoading(); state.gremlinData.inquire = data.inquire; document.getElementById('appreciate-text').innerText = data.appreciate; showStep(4); addToAudioQueue(data.appreciate); }
        function getInquirePart() { document.getElementById('inquire-text').innerText = state.gremlinData.inquire; showStep(5); addToAudioQueue(state.gremlinData.inquire); }
        async function returnToStabilization() { 
            startLoading(); 
            const [resT, resL] = await Promise.all([
                callAI(`Namera: "${document.getElementById('inquire-answer').value}".`, sysPersona), 
                callAI(`MISEL: ${state.thought}. Izberi ID vaje.`, "Vrni JSON {final_vaja_id: '11-vaja'}.")
            ]); 
            const dataT = JSON.parse(resT.replace(/```json|```/g, "")); 
            const dataL = JSON.parse(resL.replace(/```json|```/g, "")); 
            const ex = exercises.get(dataL.final_vaja_id) || exercises.get("11-vaja"); 
            stopLoading(); 
            showStep(6); 
            document.getElementById('vaja-img').src = `images/vaje/${dataL.final_vaja_id}.png`; 
            document.getElementById('vaja-title').innerText = ex.title; 
            document.getElementById('vaja-how').innerText = ex.how; 
            document.getElementById('final-synthesis').innerText = dataT.synthesis; 
            addToAudioQueue(dataT.synthesis + ". Zdaj vaja: " + ex.title); 
        }

        function toggleListening(id, cb) { const Speech = window.SpeechRecognition || window.webkitSpeechRecognition; if (!Speech) return; const rec = new Speech(); rec.lang = 'sl-SI'; rec.onstart = () => document.getElementById(`mic-${id}`).classList.add('mic-active'); rec.onresult = (e) => document.getElementById(id).value = e.results[0][0].transcript; rec.onend = () => { document.getElementById(`mic-${id}`).classList.remove('mic-active'); if (cb) setTimeout(cb, 800); }; rec.start(); }
        
        function playIntroVideo() { 
            unlockAudio(); 
            const splash = document.getElementById('intro-splash'); 
            const container = document.getElementById('video-container'); 
            const video = document.getElementById('intro-video'); 
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                container.style.display = 'flex';
                setTimeout(() => container.style.opacity = '1', 10);
                const skipTimeout = setTimeout(() => finishVideo(), 3500);
                video.play().catch(e => {
                    clearTimeout(skipTimeout);
                    finishVideo();
                });
                video.onended = () => { clearTimeout(skipTimeout); finishVideo(); };
                video.onerror = () => { clearTimeout(skipTimeout); finishVideo(); };
            }, 800);

            function finishVideo() {
                container.style.opacity = '0';
                setTimeout(() => {
                    container.style.display = 'none';
                    addToAudioQueue("Hehehe! Oho! Jaz sem tvoj SOS škrat. Kateri glas ti danes šepeta?");
                }, 500);
            }
        }

        function startLoading() { document.getElementById('loading-overlay').style.display = 'flex'; }
        function stopLoading() { document.getElementById('loading-overlay').style.display = 'none'; }
        function showStep(n) { document.querySelectorAll('.step-content').forEach(el => el.classList.add('hidden')); document.getElementById(`step-${n}`).classList.remove('hidden'); }
        function toggleMute() { state.isMuted = !state.isMuted; document.getElementById('mute-btn').innerHTML = state.isMuted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>'; if (state.isMuted) globalAudio.pause(); }
        function resetApp() { location.reload(); }
    </script>
</body>
</html>
