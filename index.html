<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOS Gremlin - Krotilec glasov</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --brand-indigo: #4338ca;
            --brand-bg: #ffffff;
            --text-dark: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--brand-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .card-tile {
            background: #ffffff;
            border: 3px solid var(--text-dark);
            box-shadow: 6px 6px 0px 0px var(--text-dark);
            border-radius: 1.5rem;
            padding: 1.25rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem; 
        }

        /* MONITOR - 2 VRSTICI */
        #debug-monitor {
            background: #0f172a;
            color: #4ade80;
            font-family: monospace;
            font-size: 11px;
            padding: 8px;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            height: 48px; 
            line-height: 16px;
            overflow-y: auto;
            border: 1px solid #334155;
            white-space: pre-wrap;
        }

        /* TEHNIČNO IME NA VRHU */
        .technical-name-label {
            font-family: monospace;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 900;
            color: var(--brand-indigo);
            text-align: center;
            letter-spacing: 1.5px;
            margin-bottom: 2px;
        }

        /* SLIKA POD IMENOM */
        .image-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 1rem;
            background: #f1f5f9;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            border: 2px solid var(--text-dark);
        }

        img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            transition: opacity 0.3s ease-in-out;
            max-width: 100%;
            height: auto;
        }

        .text-output-area { text-align: center; padding: 0.25rem 0; }
        .input-wrapper { position: relative; }

        .mic-active { 
            background: #ef4444 !important;
            color: white !important;
            animation: micPulse 1.2s infinite; 
        }
        @keyframes micPulse { 
            0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } 
        }

        .step-content { width: 100%; transition: opacity 0.3s; }
        .hidden { display: none !important; }

        .btn-primary {
            background: var(--brand-indigo);
            color: white;
            font-weight: 900;
            padding: 1.1rem;
            border-radius: 1rem;
            width: 100%;
            border: 3px solid var(--text-dark);
            box-shadow: 4px 4px 0px 0px var(--text-dark);
            text-transform: uppercase;
        }
    </style>
</head>
<body class="p-4" onclick="initInteraction()">

    <nav class="max-w-md mx-auto w-full flex items-center justify-between py-2 mb-2">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white border-2 border-black">
                <i class="fa-solid fa-brain"></i>
            </div>
            <h1 class="text-xl font-black uppercase text-slate-900">SOS Gremlin</h1>
        </div>
        <button onclick="toggleMute()" id="mute-btn" class="w-10 h-10 flex items-center justify-center rounded-full border-2 border-slate-900 bg-white">
            <i class="fa-solid fa-volume-high"></i>
        </button>
    </nav>

    <main class="max-w-md mx-auto w-full flex-grow flex flex-col items-center">
        
        <div id="debug-monitor" class="w-full">
            <div id="debug-log">Log: Pripravljen na krotitev...</div>
        </div>
        
        <div id="steps-container" class="w-full flex-grow flex flex-col justify-center">
            
            <!-- 1. IDENTIFIKACIJA -->
            <div id="step-1" class="step-content">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step1">GENERIC.PNG</div>
                    <div class="image-container">
                        <img id="intro-img" src="images/gremlins/generic.png" alt="Gremlin">
                    </div>
                    <div class="text-output-area">
                        <h2 class="text-lg font-extrabold text-slate-900 leading-tight">Kateri glas ti danes vztrajno šepeta?</h2>
                    </div>
                    <div class="input-wrapper">
                        <div class="relative bg-slate-50 rounded-xl p-3 border-2 border-slate-200">
                            <textarea id="thought-input" rows="2" class="w-full bg-transparent text-lg text-center outline-none resize-none font-bold text-slate-800" placeholder="Zapiši misel..."></textarea>
                            <button onclick="toggleListening('thought-input', identifyGremlin)" id="mic-thought-input" class="absolute right-1 bottom-1 w-12 h-12 flex items-center justify-center rounded-full bg-slate-100 border-2 border-slate-900 text-slate-900">
                                <i class="fa-solid fa-microphone"></i>
                            </button>
                        </div>
                    </div>
                    <button onclick="identifyGremlin()" class="btn-primary">RAZKRINKAJ GA</button>
                </div>
            </div>

            <!-- NALAGANJE -->
            <div id="step-loading" class="step-content hidden">
                <div class="card-tile text-center py-10">
                    <div class="technical-name-label">PROCESIRANJE...</div>
                    <div class="image-container mx-auto">
                        <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                    <p id="loading-text" class="text-lg font-black text-indigo-700 animate-pulse mt-4 uppercase">Krotim male pošasti...</p>
                </div>
            </div>

            <!-- 2. POIMENOVANJE -->
            <div id="step-2" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step2">IDENTIFIKACIJA...</div>
                    <div class="image-container">
                        <img id="step2-img" src="images/gremlins/generic.png" alt="Gremlin">
                    </div>
                    <div class="text-output-area">
                        <p id="gremlin-intro" class="text-md font-bold italic text-indigo-900 bg-indigo-50 p-3 rounded-xl"></p>
                    </div>
                    <div class="input-wrapper text-center">
                        <label class="text-[10px] font-black uppercase text-indigo-400 mb-1 block">Daj mu ime:</label>
                        <div class="relative bg-white rounded-xl border-3 border-slate-900 overflow-hidden">
                            <input type="text" id="gremlin-name" class="w-full bg-transparent p-4 text-center text-indigo-700 text-2xl font-black outline-none uppercase" placeholder="IME...">
                            <button onclick="toggleListening('gremlin-name', nameGremlin)" id="mic-gremlin-name" class="absolute right-1 top-1/2 -translate-y-1/2 w-12 h-12 flex items-center justify-center rounded-full bg-slate-100 border-2 border-slate-900 text-slate-900"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                    <button onclick="nameGremlin()" class="btn-primary">POIMENUJ GA</button>
                </div>
            </div>

            <!-- 3. DIALOG -->
            <div id="step-3" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step3">...</div>
                    <div class="image-container">
                        <img id="step3-img" src="images/gremlins/generic.png" alt="Gremlin">
                    </div>
                    <div class="text-output-area">
                        <h3 id="gremlin-dialog-name" class="text-[10px] font-black uppercase text-indigo-600 tracking-widest mb-1"></h3>
                        <div class="bg-slate-50 p-3 rounded-xl border-2 border-slate-200">
                            <p id="gremlin-explanation-q" class="text-md font-bold italic text-slate-800"></p>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="relative bg-white rounded-xl border-3 border-slate-900">
                            <textarea id="dialog-answer" rows="2" class="w-full bg-transparent p-4 text-slate-900 text-lg text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..."></textarea>
                            <button onclick="toggleListening('dialog-answer', getAppreciatePart)" id="mic-dialog-answer" class="absolute right-1 bottom-1 w-12 h-12 flex items-center justify-center rounded-full bg-slate-100 border-2 border-slate-900 text-slate-900"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                    <button onclick="getAppreciatePart()" class="btn-primary">NADALJUJ</button>
                </div>
            </div>

            <!-- 4. APPRECIATE -->
            <div id="step-4" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step4">...</div>
                    <div class="image-container">
                        <img id="step4-img" src="images/gremlins/generic.png" alt="Gremlin">
                    </div>
                    <div class="text-output-area text-center">
                        <div class="bg-indigo-50 p-6 rounded-3xl border-2 border-indigo-200 shadow-inner">
                            <p id="appreciate-text" class="text-lg font-bold italic text-indigo-900"></p>
                        </div>
                    </div>
                    <button onclick="getInquirePart()" class="btn-primary">KAJ PA ZDAJ?</button>
                </div>
            </div>

            <!-- 5. INQUIRE -->
            <div id="step-5" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step5">...</div>
                    <div class="image-container">
                        <img id="step5-img" src="images/gremlins/generic.png" alt="Gremlin">
                    </div>
                    <div class="text-output-area">
                        <div class="bg-slate-50 p-5 rounded-xl border-2 border-slate-200 text-center">
                            <h4 id="inquire-text" class="text-lg font-bold text-slate-900"></h4>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="relative bg-white rounded-xl border-3 border-slate-900">
                            <textarea id="inquire-answer" rows="2" class="w-full bg-transparent p-4 text-slate-900 text-lg text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..."></textarea>
                            <button onclick="toggleListening('inquire-answer', returnToStabilization)" id="mic-inquire-answer" class="absolute right-1 bottom-1 w-12 h-12 flex items-center justify-center rounded-full bg-slate-100 border-2 border-slate-900 text-slate-900"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                    <button onclick="returnToStabilization()" class="btn-primary">NADALJUJ</button>
                </div>
            </div>

            <!-- 6. STABILIZACIJA -->
            <div id="step-6" class="step-content hidden">
                <div class="card-tile">
                    <div class="technical-name-label" id="label-step6">VAJA</div>
                    <div class="image-container bg-white border-2 border-slate-100 p-2">
                        <img id="vaja-img" src="images/gremlins/generic.png" alt="Vaja" class="object-contain opacity-20">
                    </div>
                    <div class="text-output-area">
                        <p id="final-synthesis" class="text-xs italic text-slate-500 mb-2"></p>
                        <h2 id="vaja-title" class="text-xl font-black uppercase text-indigo-900 leading-none mb-1"></h2>
                        <p id="vaja-how" class="text-md font-bold text-slate-800 leading-tight mb-2"></p>
                        <div class="bg-indigo-50 p-3 rounded-xl border-2 border-indigo-100 text-xs text-left">
                            <p class="font-black text-indigo-400 uppercase mb-1">Tvoja misel:</p>
                            <p id="summary-thought" class="italic text-indigo-900 mb-2"></p>
                            <p class="font-black text-indigo-400 uppercase mb-1">Tvoja namera:</p>
                            <p id="summary-action" class="font-bold text-indigo-900"></p>
                        </div>
                    </div>
                    <button onclick="resetApp()" class="btn-primary">← KONČAJ</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        const apiKey = ""; 
        const validGremlins = ["nimam_casa", "prijazen", "konflikt", "napaka", "dokoncati", "kontrola", "nisem_dober", "stisni", "generic"];
        
        const gremlinNamesMap = {
            "nimam_casa": "Nimam časa", "prijazen": "Bodi prijazen", "konflikt": "Izogibanje konfliktu",
            "napaka": "Strah pred napako", "dokoncati": "Vse moram dokončati", "kontrola": "Potreba po kontroli",
            "nisem_dober": "Nisem dovolj dober", "stisni": "Saj ni tako hudo", "generic": "Kralj vseh gremlinov"
        };

        const exercises = {
            "vprašanja": { id: "1-vaja", title: "Postavljaj boljša vprašanja", how: "Kateri notranji vir moči mi je zdaj na voljo za ta izziv?" },
            "zahteve_viri": { id: "2-vaja", title: "Ravnovesje med zahtevami in viri", how: "Opazi razmerje. Če zahteve presegajo vire, dodaj majhen vir." },
            "namen": { id: "3-vaja", title: "Poveži se z namenom", how: "Zakaj je to zares pomembno? Komu to koristi?" },
            "cikel_daj_sprejmi": { id: "4-vaja", title: "Začni cikel (daj / sprejmi)", how: "Podari prijazno besedo ali sprejmi pomoč." },
            "reaktivnost": { id: "5-vaja", title: "Zaključi cikel reaktivnosti", how: "Poimenuj: 'To je bil stres.' Naredi globok izdih." },
            "poimenuj": { id: "6-vaja", title: "Poimenuj in umiri", how: "Tiho poimenuj: 'Zdaj opažam misli.' Brez analiziranja." },
            "pozornost": { id: "7-vaja", title: "Preusmeri pozornost", how: "Izberi nevtralno sidro (zvok) in ostani z njim 30s." },
            "resnica": { id: "8-vaja", title: "Kaj je zdaj res", how: "Kaj je dejstvo in kaj moja zgodba? Poimenuj eno dejstvo." },
            "koherenca": { id: "9-vaja", title: "Povabi koherenco", how: "Roki na srce. Dihaj počasi in enakomerno." },
            "dih": { id: "10-vaja", title: "Popolni dih", how: "Počasi vdihni, kratek premor, še daljši izdih." },
            "škatla": { id: "11-vaja", title: "Škatlasto dihanje", how: "Vdih 5s, zadrži 5s, izdih 5s, zadrži 5s. Ponovi 4x." },
            "ego": { id: "12-vaja", title: "Razbijalec ega", how: "Dvigni roke nad glavo. Ritmično jih premikaj gor-dol." },
            "pesti": { id: "13-vaja", title: "Pesti jeze", how: "Stisni pesti, zadrži napetost, nato sprosti z izdihom." },
            "sprostitev": { id: "14-vaja", title: "Progresivna sprostitev", how: "Zavestno napni eno mišično skupino za 7s, nato popolnoma sprosti." },
            "čuti": { id: "15-vaja", title: "Prizemljitev s čuti", how: "Zaznaj stik stopal s tlemi. Poimenuj en zvok in vonj." },
            "gibanje": { id: "16-vaja", title: "Nežno somatsko gibanje", how: "Počasi se premikaj, kot telesu prija." },
            "vidim_slišim": { id: "17-vaja", title: "Vidim – slišim – čutim", how: "Poimenuj 3 stvari, ki jih vidiš, 3 zvoke in 3 občutke." },
            "zavest": { id: "18-vaja", title: "Zavesten trenutek", how: "Za trenutek se ustavi. En zavesten dih. Zaznaj telo." },
            "varnost": { id: "19-vaja", title: "Ustvari ozadje varnosti", how: "Zaznaj stres, nato razširi pozornost na prostor okoli." },
            "sistem": { id: "20-vaja", title: "Začuti svoj sistem", how: "Preglej telo. Zaznaj energijo ali težo brez razlage." },
            "izbira": { id: "21-vaja", title: "Izberi, kdo želiš biti", how: "Odloči se za eno vrednoto. Naredi naslednji mali korak." },
            "dovolj": { id: "22-vaja", title: "Kaj je zame zdaj dovolj", how: "Vprašaj se: 'Kaj je zame v tem trenutku dovolj?'" }
        };

        let state = { 
            thought: "", gremlinName: "", gremlinData: { type: "generic" }, 
            dialogAnswer: "", inquireAnswer: "", isMuted: false, 
            interactionStarted: false, introPlayed: false 
        };
        let recognition = null;
        let silenceTimer = null;

        const systemPromptText = "Si SOS Gremlin. Slog: šaljiv, strog, svetovalen. Govori slovensko. Vrni JSON s polji: 'intro', 'explanation_q', 'appreciate', 'inquire', 'synthesis'.";
        
        // ZELO STROG PROMPT ZA KLASIFIKACIJO (Tukaj so opisani vsi vzorci, da AI ne beži v 'generic')
        const systemPromptDiscrete = `Si tehnični klasifikator nevroloških stanj. Tvoja naloga je natančno uvrstiti vnos. PREPOVEDANO je uporabiti 'generic', razen če vnos res nima nobenega smisla.
        
        KLASIFIKACIJA GREMLINOV (vrni ključ v polju 'type'):
        - nimam_casa: hitenje, preobremenjenost, pomanjkanje časa.
        - prijazen: ugajanje drugim, strah pred zavrnitvijo.
        - konflikt: izogibanje prepirom, strah pred soočenjem.
        - napaka: perfekcionizem, strah pred neuspehom, "kaj če zamočim".
        - dokoncati: nujnost, da se vse zaključi takoj, nezmožnost odložiti delo.
        - kontrola: mikromanagement, nezaupanje.
        - nisem_dober: samokritika, nizka samopodoba, "nisem sposoben".
        - stisni: ignoriranje utrujenosti, preživetveni način, "saj bo šlo".
        - generic: samo za nesmiselne ali popolnoma prazne vnose.

        KLASIFIKACIJA VAJ (vrni ključ v polju 'final_vaja_id'):
        - vprašanja: negativne misli, samokritika.
        - zahteve_viri: preobremenjenost.
        - namen: izguba motivacije, avtopilot.
        - cikel_daj_sprejmi: osamljenost, zapiranje vase.
        - reaktivnost: napetost po stresu.
        - poimenuj: notranji kaos, zmedenost.
        - pozornost: ponavljajoče se misli (ruminacija).
        - resnica: črnogledost, scenariji.
        - koherenca: notranji nemir, raztresenost.
        - dih: plitvo dihanje, reset.
        - škatla: močan stres, panika.
        - ego: frustracija, zadržana energija.
        - pesti: jeza, nemoč.
        - sprostitev: utrujenost, nezmožnost sprostitve.
        - čuti: izguba stika z okolico.
        - gibanje: togo, zakrčeno telo.
        - vidim_slišim: ujetost v skrbeh.
        - zavest: hitenje, ustavitev.
        - varnost: misel prevzame um.
        - sistem: odrezanost od telesa.
        - izbira: pred pomembno odločitvijo.
        - dovolj: perfekcionizem, občutek nujnosti.
        
        Vrni SAMO čist JSON objekt, brez markdowna. Primeri: {"type": "napaka"} ali {"final_vaja_id": "škatla"}`;

        function log(msg) { 
            const dbg = document.getElementById('debug-log'); 
            if (dbg) {
                const now = new Date().toLocaleTimeString();
                dbg.innerText = `[${now}] ${msg}\n` + dbg.innerText;
                dbg.scrollTop = 0;
            }
        }

        async function initInteraction() {
            if (!state.interactionStarted) {
                state.interactionStarted = true;
                if (window.speechSynthesis) window.speechSynthesis.getVoices();
            }
        }

        function toggleMute() {
            state.isMuted = !state.isMuted;
            document.getElementById('mute-btn').innerHTML = state.isMuted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
            if (state.isMuted && window.speechSynthesis) window.speechSynthesis.cancel();
        }

        function speak(text) {
            if (state.isMuted || !window.speechSynthesis || !text) return;
            const clean = String(text).replace(/\{.*?\}/g, "").replace(/[\[\]\{\}\"]/g, "").trim();
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(clean); u.lang = 'sl-SI'; window.speechSynthesis.speak(u);
        }

        async function callAI(prompt, sysInstruction) {
            const isLocal = window.location.hostname.includes("goog") || window.location.protocol === "blob:";
            try {
                let url, options;
                if (isLocal) {
                    url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
                    options = { method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], systemInstruction: { parts: [{ text: sysInstruction }] }, generationConfig: { responseMimeType: "application/json", temperature: 0.1 } })
                    };
                } else {
                    url = new URL('/.netlify/functions/gemini-proxy', window.location.origin).toString();
                    options = { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) };
                }
                const response = await fetch(url, options);
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
            } catch (e) { return "{}"; }
        }

        function safeParse(text) {
            try {
                const clean = text.replace(/```json/g, "").replace(/```/g, "").trim();
                return JSON.parse(clean);
            } catch (e) { return {}; }
        }

        async function identifyGremlin() {
            const input = document.getElementById('thought-input');
            if (!input || input.value.trim().length < 2) return;
            stopSpeechAndMic();
            showStep('loading');
            state.thought = input.value;
            const textPromise = callAI(`Uporabnik: "${state.thought}". Identificiraj Gremlina, pripravi 'intro' in 'explanation_q'.`, systemPromptText);
            const discretePromise = callAI(`Uporabnik: "${state.thought}". Vrni SAMO 'type'.`, systemPromptDiscrete);
            try {
                const res = await textPromise;
                const data = safeParse(res);
                showStep(2);
                discretePromise.then(dRes => {
                    const dData = safeParse(dRes);
                    const sType = String(dData.type || "generic").toLowerCase().replace(/[^a-z0-9_]/g, "");
                    updateGremlinInfo(sType);
                    const introFull = `Jaz sem tvoj Gremlin ${gremlinNamesMap[sType] || 'Vzorec'}! ` + (data.intro || "");
                    speak(introFull);
                    document.getElementById('gremlin-intro').innerText = introFull;
                });
            } catch (e) { showStep(1); }
        }

        function updateGremlinInfo(type) {
            const finalType = validGremlins.includes(type) ? type : 'generic';
            const url = `images/gremlins/${finalType}.png`;
            ['step2-img', 'step3-img', 'step4-img', 'step5-img'].forEach(id => {
                const el = document.getElementById(id); if(el) el.src = url;
            });
            ['label-step2', 'label-step3', 'label-step4', 'label-step5'].forEach(id => {
                const el = document.getElementById(id); if(el) el.innerText = finalType.toUpperCase() + ".PNG";
            });
        }

        function nameGremlin() {
            const el = document.getElementById('gremlin-name');
            if (!el || !el.value) return;
            state.gremlinName = el.value;
            document.getElementById('gremlin-dialog-name').innerText = state.gremlinName.toUpperCase() + " ŽELI ODGOVOR:";
            const q = state.gremlinData.explanation_q || "Kje v telesu to čutiš?";
            document.getElementById('gremlin-explanation-q').innerText = q;
            speak(q); showStep(3);
        }

        async function getAppreciatePart() {
            const el = document.getElementById('dialog-answer');
            if (!el || !el.value.trim()) return;
            stopSpeechAndMic();
            showStep('loading');
            state.dialogAnswer = el.value;
            const res = await callAI(`Misel: "${state.thought}", Občutki: "${state.dialogAnswer}". Pripravi 'appreciate' in 'inquire'.`, systemPromptText);
            const data = safeParse(res);
            state.gremlinData = { ...state.gremlinData, ...data };
            document.getElementById('appreciate-text').innerText = data.appreciate || "...";
            showStep(4); speak(data.appreciate);
        }

        function getInquirePart() {
            const q = state.gremlinData.inquire || "Kaj si se odločil?";
            document.getElementById('inquire-text').innerText = q;
            speak(q); showStep(5);
        }

        async function returnToStabilization() {
            const el = document.getElementById('inquire-answer');
            if (!el || !el.value.trim()) return;
            stopSpeechAndMic();
            showStep('loading');
            state.inquireAnswer = el.value;
            const textPromise = callAI(`Namera: "${state.inquireAnswer}". Napiši 'synthesis'.`, systemPromptText);
            const fullCtx = `MISEL: ${state.thought} | OBČUTKI: ${state.dialogAnswer} | NAMERA: ${state.inquireAnswer}`;
            const discretePromise = callAI(`Kontekst: "${fullCtx}". Izberi 'final_vaja_id'.`, systemPromptDiscrete);
            try {
                const res = await textPromise;
                const data = safeParse(res);
                showStep(6);
                document.getElementById('final-synthesis').innerText = data.synthesis || "";
                document.getElementById('summary-thought').innerText = state.thought;
                document.getElementById('summary-action').innerText = state.inquireAnswer;
                speak(data.synthesis);
                discretePromise.then(dRes => {
                    const dData = safeParse(dRes);
                    const exKey = dData.final_vaja_id || "generic";
                    const ex = exercises[exKey] || exercises.generic;
                    document.getElementById('vaja-img').src = `images/vaje/${ex.id}.png`;
                    document.getElementById('vaja-img').style.opacity = "1";
                    document.getElementById('label-step6').innerText = ex.id.toUpperCase() + ".PNG";
                    document.getElementById('vaja-title').innerText = ex.title;
                    document.getElementById('vaja-how').innerText = ex.how;
                    speak((data.synthesis || "") + ". Zdaj vaja: " + ex.title);
                });
            } catch (e) { showStep(5); }
        }

        function toggleListening(inputId, callback) {
            // TAKOJŠNJA PREKINITEV GOVORA BOTA OB DOTIKU
            stopSpeechAndMic();
            
            // LOGIKA ZA ZAČETNI NAGOVOR V 1. KORAKU
            if (inputId === 'thought-input' && !state.introPlayed) {
                speak("Kateri glas ti danes vztrajno šepeta?");
                state.introPlayed = true;
                log("Intro nagovor predvajan. Pritisni ponovno za snemanje.");
                
                // Vizualni namig, da mora uporabnik ponovno pritisniti
                document.getElementById(inputId).placeholder = "Pritisni še enkrat za snemanje...";
                return;
            }

            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) {
                log("Brskalnik ne podpira mikrofona.");
                return;
            }
            
            const inputEl = document.getElementById(inputId);
            recognition = new Speech(); 
            recognition.lang = 'sl-SI'; 
            recognition.continuous = true; 
            recognition.interimResults = true;
            
            recognition.onstart = () => { 
                document.getElementById(`mic-${inputId}`).classList.add('mic-active');
                inputEl.value = "";
                inputEl.placeholder = "Poslušam...";
                log("Mikrofon posluša...");
            };
            
            recognition.onresult = (e) => {
                let fullTranscript = "";
                // STABILNA LOGIKA BREZ PODVAJANJA NA TELEFONU
                for (let i = e.resultIndex; i < e.results.length; i++) {
                    fullTranscript += e.results[i][0].transcript;
                }
                if (inputEl) inputEl.value = fullTranscript;
                
                if (silenceTimer) clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => {
                    if (recognition) {
                        log("3s tišine: Avtomatska oddaja.");
                        recognition.stop();
                    }
                }, 3000);
            };
            
            recognition.onend = () => {
                document.getElementById(`mic-${inputId}`).classList.remove('mic-active');
                recognition = null;
                inputEl.placeholder = "Zapiši misel..."; // Ponastavitev placeholderja
                if (inputEl && inputEl.value.trim().length > 2 && callback) callback();
            };
            recognition.start();
        }

        function stopSpeechAndMic() {
            if (silenceTimer) clearTimeout(silenceTimer);
            if (recognition) { 
                recognition.onend = null; 
                recognition.stop(); 
                recognition = null; 
            }
            if (window.speechSynthesis) window.speechSynthesis.cancel();
            document.querySelectorAll('.mic-active').forEach(el => el.classList.remove('mic-active'));
        }

        function showStep(num) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.add('hidden'));
            const target = document.getElementById(`step-${num}`); if (target) target.classList.remove('hidden');
        }

        function resetApp() { location.reload(); }
    </script>
