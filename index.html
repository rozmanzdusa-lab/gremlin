<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOS Gremlin - Pro Audio Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --brand-indigo: #4338ca;
            --brand-bg: #ffffff;
            --text-dark: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--brand-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* UVODNA ANIMACIJA */
        #intro-splash {
            position: fixed; inset: 0; background: white; z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #video-container {
            position: fixed; inset: 0; background: black; z-index: 210;
            display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.5s ease-in-out;
        }

        video { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* UI STATUSI */
        #loading-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.4); backdrop-filter: blur(8px);
            z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        #loading-text {
            animation: textPulse 2s infinite ease-in-out;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.98); }
        }

        #speaking-indicator {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #10b981; color: white; padding: 8px 16px;
            border-radius: 999px; font-size: 10px; font-weight: 800; text-transform: uppercase;
            letter-spacing: 1px; display: none; items-center: center; gap: 8px; z-index: 50;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.4);
        }

        /* PROGRESS BAR */
        #progress-container {
            width: 100%; height: 4px; background: #e2e8f0; position: fixed; top: 0; left: 0; z-index: 150;
        }
        #progress-bar {
            width: 16%; height: 100%; background: var(--brand-indigo); transition: width 0.5s ease;
        }

        .step-content { 
            width: 100%; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(20px); opacity: 0;
        }
        .step-content:not(.hidden) { transform: translateY(0); opacity: 1; }

        .card-tile {
            background: #ffffff; border: 3px solid var(--text-dark);
            box-shadow: 6px 6px 0px 0px var(--text-dark); border-radius: 1.5rem;
            padding: 1.25rem; width: 100%; display: flex; flex-direction: column; gap: 1rem; position: relative;
        }

        .technical-name-label {
            font-family: monospace; font-size: 10px; text-transform: uppercase; font-weight: 900;
            color: var(--brand-indigo); text-align: center; letter-spacing: 1.5px; margin-bottom: -0.5rem;
        }

        .image-container {
            width: 100%; aspect-ratio: 1/1; border-radius: 1rem;
            background: #f1f5f9; display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: 2px solid var(--text-dark);
        }

        .floating-gremlin { animation: float 4s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-10px) rotate(2deg); } 100% { transform: translateY(0px) rotate(0deg); } }

        .btn-primary {
            background: var(--brand-indigo); color: white; font-weight: 900;
            padding: 1.1rem; border-radius: 1rem; width: 100%;
            border: 3px solid var(--text-dark); box-shadow: 4px 4px 0px 0px var(--text-dark);
            text-transform: uppercase; transition: all 0.2s;
        }

        .mic-active { 
            background: #ef4444 !important; 
            color: white !important; 
            border-color: #991b1b !important; 
            animation: micPulse 1.2s infinite; 
        }
        @keyframes micPulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); } 
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 
            100% { transform: scale(1); } 
        }

        .hidden { display: none !important; }
    </style>
</head>

    <script>
        const apiKey = ""; 
        const loadingMessages = [

        const exercises = new Map([

            ["8-vaja", { title: "Kaj je zdaj res", how: "Kaj je dejstvo in kaj moja zgodba? Poimenuj eno dejstvo." }],

            ["15-vaja", { title: "Prizemljitev s čuti", how: "Zaznaj stik stopal s tlemi. Poimenuj en zvok in vonj." }],
            ["16-vaja", { title: "Nežno somatsko gibanje", how: "Počasi se premikaj, kot telesu prija." }],
            ["17-vaja", { title: "Vidim – slišim – čutim", how: "Poimenuj 3 stvari, ki jih vidiš, 3 zvoke in 3 občutke." }],
            ["18-vaja", { title: "Zavesten trenutek", how: "Za trenutek se ustavi. En zavesten dih. Zaznaj telo." }],
            ["19-vaja", { title: "Ustvari ozadje varnosti", how: "Zaznaj stres, nato razširi pozornost na prostor." }],
            ["20-vaja", { title: "Začuti svoj sistem", how: "Preglej telo. Zaznaj energijo ali težo brez razlage." }],
            ["21-vaja", { title: "Izberi, kdo želiš biti", how: "Izberi vrednoto, ki jo želiš utelešati. Naredi mali korak." }],
            ["22-vaja", { title: "Kaj je zame zdaj dovolj", how: "Vprašaj se: 'Kaj je zame v tem trenutku dovolj?'" }]
        ]);

        const sysPersona = "Si SOS Gremlin. Tvoj slog je ŠKRATOVSKI: hripav, igriv, malce nesramen. Vedno začni z medmetom ali smehom (Hehehe!, Oho!, Hm...). Uporabljaj '...' za premore in VELIKE ČRKE za poudarke. Govori slovensko. Vrni JSON: intro, explanation_q, appreciate, inquire, synthesis.";

        let state = { thought: "", gremlinData: { type: "generic" }, isMuted: false, audioUnlocked: false };
        let audioQueue = [], isProcessingQueue = false, nextAudioCache = null, globalAudio = new Audio();
        let recognition = null, silenceTimer = null, loadingInterval = null;
        
        const isLocal = window.location.hostname.includes("goog") || window.location.protocol === "blob:";

        async function addToAudioQueue(text, elementId = null, isStatic = false, fileName = null) {
            if (state.isMuted) return;
            if (isStatic) audioQueue.push({ type: 'static', url: `audio/intros/${fileName}.mp3`, elementId: elementId });
            else if (text) text.split(/(?<=[.!?])\s+/).filter(t => t.length > 0).forEach(c => audioQueue.push({ type: 'tts', text: c.trim(), elementId: elementId }));
            if (!isProcessingQueue) processAudioQueue();
        }

        async function processAudioQueue() {
            if (audioQueue.length === 0) { isProcessingQueue = false; document.getElementById('speaking-indicator').style.display = 'none'; return; }
            isProcessingQueue = true;
            const item = audioQueue.shift();
            document.getElementById('speaking-indicator').style.display = 'flex';
            try {
                let url = (nextAudioCache && nextAudioCache.text === item.text) ? nextAudioCache.url : await fetchAudioBlob(item.text, item.type === 'static' ? item.url : null);
                if (url) {
                    globalAudio.pause();
                    globalAudio.src = url;
                    await globalAudio.play();
                    if (audioQueue.length > 0 && audioQueue[0].type === 'tts') {
                        const nxt = audioQueue[0].text; fetchAudioBlob(nxt).then(u => { if(u) nextAudioCache = { text: nxt, url: u }; });
                    }
                    globalAudio.onended = () => processAudioQueue();
                } else processAudioQueue();
            } catch (e) { processAudioQueue(); }
        }

        async function fetchAudioBlob(text, staticUrl) {
            if (staticUrl) return staticUrl;
            if (isLocal) return await fetchGeminiTTS(text);
            try {
                const res = await fetch('/.netlify/functions/elevenlabs-proxy', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voice_id: "Z7RrOqZFTyLpIlzCgfsp" })
                });
                if(!res.ok) throw new Error();
                return URL.createObjectURL(await res.blob());
            } catch (e) { return await fetchGeminiTTS(text); }
        }

        async function fetchGeminiTTS(text) {
            try {
                const url = isLocal ? `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}` : '/.netlify/functions/gemini-proxy';
                const payload = {
                    contents: [{ parts: [{ text: `Say in Slovenian: ${text}` }] }],
                    generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } } },
                    model: "gemini-2.5-flash-preview-tts"
                };
                const res = await fetch(url, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload) });
                const d = await res.json();
                const pcm = d.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                if (!pcm) return null;
                const buffer = Uint8Array.from(atob(pcm), c => c.charCodeAt(0)).buffer;
                const wavHeader = new ArrayBuffer(44);
                const view = new DataView(wavHeader);
                const writeString = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
                writeString(0, 'RIFF'); view.setUint32(4, 36 + buffer.byteLength, true); writeString(8, 'WAVE'); writeString(12, 'fmt '); view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, 24000, true); view.setUint32(28, 48000, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeString(36, 'data'); view.setUint32(40, buffer.byteLength, true);
                return URL.createObjectURL(new Blob([wavHeader, buffer], { type: 'audio/wav' }));
            } catch (e) { return null; }
        }

        function unlockAudio() { if (!state.audioUnlocked) { globalAudio.play().then(() => { globalAudio.pause(); state.audioUnlocked = true; }).catch(e => {}); } }

        function toggleListening(id, cb) {
            if (recognition) { if (silenceTimer) clearTimeout(silenceTimer); recognition.stop(); return; }
            globalAudio.pause(); audioQueue = []; isProcessingQueue = false;
            document.getElementById('speaking-indicator').style.display = 'none';
            const inputEl = document.getElementById(id);
            const micBtn = document.getElementById(`mic-${id}`);
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return;
            recognition = new Speech(); recognition.lang = 'sl-SI'; recognition.continuous = true; recognition.interimResults = false;
            recognition.onstart = () => { micBtn.classList.add('mic-active'); inputEl.value = ""; inputEl.placeholder = "Poslušam te..."; };
            recognition.onresult = (e) => {
                const transcript = e.results[e.results.length - 1][0].transcript;
                inputEl.value = transcript; 
                if (silenceTimer) clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => { if (recognition) recognition.stop(); }, 3000);
            };
            recognition.onend = () => {
                micBtn.classList.remove('mic-active'); 
                const finalVal = inputEl.value.trim();
                if (finalVal.length <= 2) {
                    inputEl.value = "Nisem te slišal...";
                    setTimeout(() => { inputEl.value = ""; inputEl.placeholder = inputEl.dataset.original || "Zapiši..."; recognition = null; }, 1500);
                } else {
                    setTimeout(() => { inputEl.placeholder = inputEl.dataset.original || "Zapiši..."; recognition = null; if (cb) cb(); }, 2000);
                }
                if (silenceTimer) clearTimeout(silenceTimer);
            };
            recognition.start();
        }

        async function callAI(prompt, sys) {
            const url = isLocal ? `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}` : '/.netlify/functions/gemini-proxy';
            const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], systemInstruction: { parts: [{ text: sys }] }, generationConfig: { responseMimeType: "application/json", temperature: 0.7 } }) });
            const data = await res.json(); return data.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
        }

        async function identifyGremlin() {
            const input = document.getElementById('thought-input'); if (!input.value.trim()) return;
            state.thought = input.value; startLoading();
            const [resT, resL] = await Promise.all([callAI(`Uporabnik: "${state.thought}".`, sysPersona), callAI(`Uporabnik: "${state.thought}". Vrni 'type'.`, "Vrni JSON {type: '...'} (nimam_casa, prijazen, konflikt, napaka, dokoncati, kontrola, nisem_dober, stisni, generic).")]);
            const dataT = JSON.parse(resT.replace(/```json|```/g, ""));
            const dataL = JSON.parse(resL.replace(/```json|```/g, ""));
            const sType = validGremlins.includes(dataL.type) ? dataL.type : "generic";
            state.gremlinData = { ...dataT, type: sType };
            updateVisuals(sType);
            stopLoading(); showStep(2); updateProgress(33);
            document.getElementById('gremlin-intro').innerText = dataT.intro;
            addToAudioQueue(null, null, true, sType);
            addToAudioQueue(dataT.intro);
        }

        function updateVisuals(t) { ['step2-img', 'step3-img', 'step4-img', 'step5-img'].forEach(id => { const el = document.getElementById(id); if(el) el.src = `images/gremlins/${t.replace(/_/g, " ")}.png`; }); document.getElementById('label-step2').innerText = t.toUpperCase() + ".PNG"; }
        function nameGremlin() { const name = document.getElementById('gremlin-name').value; document.getElementById('gremlin-dialog-name').innerText = name.toUpperCase() + ":"; document.getElementById('gremlin-explanation-q').innerText = state.gremlinData.explanation_q; showStep(3); updateProgress(50); addToAudioQueue(state.gremlinData.explanation_q); }
        async function getAppreciatePart() { state.dialogAnswer = document.getElementById('dialog-answer').value; startLoading(); const res = await callAI(`Misel: "${state.thought}", Odgovor: "${state.dialogAnswer}".`, sysPersona); const data = JSON.parse(res.replace(/```json|```/g, "")); stopLoading(); state.gremlinData.inquire = data.inquire; document.getElementById('appreciate-text').innerText = data.appreciate; showStep(4); updateProgress(66); addToAudioQueue(data.appreciate); }
        function getInquirePart() { document.getElementById('inquire-text').innerText = state.gremlinData.inquire; showStep(5); updateProgress(83); addToAudioQueue(state.gremlinData.inquire); }
        async function returnToStabilization() { 
            startLoading(); 
            const [resT, resL] = await Promise.all([callAI(`Namera: "${document.getElementById('inquire-answer').value}".`, sysPersona), callAI(`MISEL: ${state.thought}. Izberi ID vaje (1-vaja do 22-vaja).`, "Vrni JSON {final_vaja_id: '...-vaja'}.")]); 
            const dataT = JSON.parse(resT.replace(/```json|```/g, "")); 
            const dataL = JSON.parse(resL.replace(/```json|```/g, "")); 
            const exIdRaw = String(dataL.final_vaja_id || "11-vaja").toLowerCase().replace(/[^a-z0-9_-]/g, "");
            const exId = exercises.has(exIdRaw) ? exIdRaw : "11-vaja";
            const ex = exercises.get(exId); 
            stopLoading(); showStep(6); updateProgress(100);
            const imgEl = document.getElementById('vaja-img');
            imgEl.src = `images/vaje/${exId}.png`; imgEl.onerror = () => imgEl.src = 'images/gremlins/generic.png';
            document.getElementById('vaja-title').innerText = ex.title; document.getElementById('vaja-how').innerText = ex.how; document.getElementById('final-synthesis').innerText = dataT.synthesis; addToAudioQueue(dataT.synthesis + ". Zdaj vaja: " + ex.title); 
        }

        function playIntroVideo() { 
            unlockAudio(); 
            const splash = document.getElementById('intro-splash'); 
            const container = document.getElementById('video-container'); 
            const video = document.getElementById('intro-video'); 
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none'; container.style.display = 'flex';
                setTimeout(() => container.style.opacity = '1', 10);
                const videoTimer = setTimeout(() => finishVideo(), 8000);
                video.play().catch(e => { finishVideo(); });
                video.onended = () => { clearTimeout(videoTimer); finishVideo(); };
            }, 800);
            function finishVideo() {
                container.style.opacity = '0';
                setTimeout(() => { 
                    container.style.display = 'none'; 
                    const txt = "Hehehe! Oho! Jaz sem tvoj SOS škrat. Kateri glas ti danes šepeta?";
                    document.getElementById('txt-step-1').innerText = txt; addToAudioQueue(txt); 
                }, 500);
            }
        }

        function startLoading() { 
            document.getElementById('loading-overlay').style.display = 'flex'; 
            let i = 0;
            if (loadingInterval) clearInterval(loadingInterval);
            document.getElementById('loading-text').innerText = loadingMessages[0];
            loadingInterval = setInterval(() => {
                i++;
                document.getElementById('loading-text').innerText = loadingMessages[i % loadingMessages.length];
            }, 3000); // Menjanje na 3 sekunde
        }

        function stopLoading() { 
            document.getElementById('loading-overlay').style.display = 'none'; 
            if (loadingInterval) { clearInterval(loadingInterval); loadingInterval = null; }
        }

        function showStep(n) { document.querySelectorAll('.step-content').forEach(el => el.classList.add('hidden')); document.getElementById(`step-${n}`).classList.remove('hidden'); }
        function updateProgress(p) { document.getElementById('progress-bar').style.width = p + '%'; }
        function toggleMute() { state.isMuted = !state.isMuted; document.getElementById('mute-btn').innerHTML = state.isMuted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>'; if (state.isMuted) globalAudio.pause(); }
        function resetApp() { location.reload(); }
    </script>
