<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOS Gremlin - Krotilec notranjih glasov</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --brand-indigo: #4338ca;
            --brand-bg: #ffffff;
            --text-dark: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--brand-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Kartice - Visok kontrast */
        .card-tile {
            background: #ffffff;
            border: 3px solid var(--text-dark);
            box-shadow: 6px 6px 0px 0px var(--text-dark);
            border-radius: 1.5rem;
            padding: 1.25rem;
            width: 100%;
        }

        /* STRESOMER - Nihanje in animacija */
        .stress-bar-container {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .shake-animation {
            animation: stressShake 0.6s ease-in-out;
        }

        @keyframes stressShake {
            0%, 100% { transform: rotate(0deg) scale(1); }
            20% { transform: rotate(2deg) scale(1.03); }
            40% { transform: rotate(-2deg) scale(1.03); }
            60% { transform: rotate(1deg) scale(1.01); }
            80% { transform: rotate(-1deg) scale(1.01); }
        }

        .stress-track {
            width: 100%;
            height: 18px;
            background: #f1f5f9;
            border-radius: 999px;
            border: 3px solid var(--text-dark);
            overflow: hidden;
            position: relative;
        }

        #stress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6366f1, #ef4444);
            transition: width 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Slike - Preprečevanje zamegljenosti */
        img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* Utripajoče besedilo */
        .pulse-text {
            animation: textPulse 1.5s infinite;
            font-size: 1.3rem;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--brand-indigo);
            display: block;
            margin-bottom: 1rem;
        }
        @keyframes textPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.98); }
        }

        .mic-active { 
            color: #ffffff !important; 
            background: #ef4444 !important;
            animation: micPulse 1.2s infinite; 
            border-color: #000 !important;
        }
        @keyframes micPulse { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.1); } 
            100% { transform: scale(1); } 
        }

        .step-content { width: 100%; transition: opacity 0.4s; }
        .hidden { display: none !important; }

        .image-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 1rem;
            background: #f1f5f9;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            border: 3px solid var(--text-dark);
        }

        .mic-btn {
            width: 3.5rem; height: 3.5rem;
            display: flex; align-items: center; justify-content: center;
            border-radius: 9999px;
            background: #f8fafc;
            border: 2px solid var(--text-dark);
            color: var(--text-dark);
        }
        
        .btn-primary {
            background: var(--brand-indigo);
            color: white;
            font-weight: 900;
            padding: 1.25rem;
            border-radius: 1rem;
            width: 100%;
            border: 3px solid var(--text-dark);
            box-shadow: 4px 4px 0px 0px var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #debug-monitor {
            background: #0f172a;
            color: #4ade80;
            font-family: monospace;
            font-size: 10px;
            padding: 10px;
            border-radius: 1rem;
            margin-bottom: 0.5rem;
            max-height: 80px;
            overflow-y: auto;
            border: 1px solid #334155;
        }
        
        .error-box {
            background: #fef2f2;
            color: #b91c1c;
            padding: 1rem;
            border-radius: 1rem;
            border: 2px solid #f87171;
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body class="p-4" onclick="initAudio()">

    <nav id="main-nav" class="max-w-md mx-auto w-full flex items-center justify-between py-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white border-2 border-black">
                <i class="fa-solid fa-brain"></i>
            </div>
            <h1 class="text-xl font-black uppercase text-slate-900">SOS Gremlin</h1>
        </div>
    </nav>

    <main class="max-w-md mx-auto w-full flex-grow flex flex-col items-center">
        
        <!-- STRESOMER - Vedno na vrhu po prvem koraku -->
        <div id="stress-widget" class="w-full mb-6 hidden stress-bar-container">
            <div class="flex justify-between items-end mb-1 px-1">
                <span class="text-[10px] font-black uppercase text-indigo-900 tracking-widest">Notranji pritisk</span>
                <span id="stress-display" class="text-lg font-black text-rose-600">0/10</span>
            </div>
            <div class="stress-track">
                <div id="stress-fill"></div>
            </div>
        </div>

        <div id="debug-monitor" class="w-full">
            <div id="debug-log">Pripravljen na analizo...</div>
        </div>
        
        <div id="steps-container" class="w-full flex-grow flex flex-col justify-center">
            
            <!-- 1. IDENTIFIKACIJA -->
            <div id="step-1" class="step-content">
                <div class="card-tile space-y-5">
                    <h2 class="text-xl font-extrabold text-slate-900 text-center leading-tight">Kateri glas ti danes vztrajno šepeta?</h2>
                    <div class="relative bg-slate-50 rounded-xl p-4 border-2 border-slate-200">
                        <textarea id="thought-input" rows="3" class="w-full bg-transparent text-lg text-center outline-none resize-none font-bold text-slate-800" placeholder="Zapiši svojo misel..."></textarea>
                        <button onclick="toggleListening('thought-input', identifyGremlin)" id="mic-thought-input" class="absolute right-2 bottom-2 mic-btn"><i class="fa-solid fa-microphone"></i></button>
                    </div>
                    <div id="error-step-1" class="hidden error-box mb-2"></div>
                    <button onclick="identifyGremlin()" class="btn-primary">RAZKRINKAJ GA</button>
                </div>
            </div>

            <!-- NALAGANJE -->
            <div id="step-loading" class="step-content hidden">
                <div class="card-tile text-center space-y-6 py-12">
                    <div class="image-container mb-4 mx-auto relative">
                        <img id="loading-gremlin-img" class="w-full h-full object-cover hidden" alt="Gremlin">
                        <div id="loading-spinner" class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin absolute inset-0 m-auto"></div>
                    </div>
                    <p id="loading-text" class="text-lg font-black text-indigo-700 animate-pulse uppercase"></p>
                </div>
            </div>

            <!-- 2. POIMENOVANJE -->
            <div id="step-2" class="step-content hidden">
                <div class="card-tile space-y-6">
                    <div class="bg-indigo-50 border-2 border-indigo-100 p-4 rounded-xl">
                        <p id="gremlin-intro" class="text-lg font-bold italic text-indigo-900"></p>
                    </div>
                    <div class="text-center">
                        <label class="pulse-text">Daj temu glasu ime:</label>
                        <div class="relative bg-white rounded-xl border-3 border-slate-900 overflow-hidden">
                            <input type="text" id="gremlin-name" class="w-full bg-transparent p-5 text-center text-indigo-700 text-2xl font-black outline-none uppercase" placeholder="IME...">
                            <button onclick="toggleListening('gremlin-name', nameGremlin)" id="mic-gremlin-name" class="absolute right-2 top-1/2 -translate-y-1/2 mic-btn"><i class="fa-solid fa-microphone text-lg"></i></button>
                        </div>
                    </div>
                    <button onclick="nameGremlin()" class="btn-primary">POIMENUJ GA</button>
                </div>
            </div>

            <!-- 3. DIALOG PODOBE -->
            <div id="step-3" class="step-content hidden">
                <div class="card-tile space-y-4">
                    <h3 id="gremlin-dialog-name" class="text-[10px] font-black uppercase text-indigo-600 text-center tracking-widest"></h3>
                    <div class="image-container">
                        <img id="generated-gremlin" class="hidden w-full h-full object-cover" alt="Podoba">
                    </div>
                    <div class="bg-slate-50 p-4 rounded-xl border-2 border-slate-200">
                        <p id="gremlin-explanation-q" class="text-lg font-bold italic leading-snug text-slate-800"></p>
                    </div>
                    <div class="relative bg-white rounded-xl border-3 border-slate-900">
                        <textarea id="dialog-answer" rows="2" class="w-full bg-transparent p-4 text-slate-900 text-lg text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..."></textarea>
                        <button onclick="toggleListening('dialog-answer', getAppreciatePart)" id="mic-dialog-answer" class="absolute right-2 bottom-2 mic-btn"><i class="fa-solid fa-microphone"></i></button>
                    </div>
                    <button onclick="getAppreciatePart()" class="btn-primary">NADALJUJ</button>
                </div>
            </div>

            <!-- 4. APPRECIATE -->
            <div id="step-4" class="step-content hidden">
                <div class="card-tile space-y-6 text-center">
                    <div class="bg-indigo-50 p-8 rounded-3xl border-2 border-indigo-200">
                        <p id="appreciate-text" class="text-xl font-bold italic text-indigo-900"></p>
                    </div>
                    <button onclick="getInquirePart()" class="btn-primary">KAJ PA ZDAJ?</button>
                </div>
            </div>

            <!-- 5. INQUIRE -->
            <div id="step-5" class="step-content hidden">
                <div class="card-tile space-y-6">
                    <div class="bg-slate-50 p-5 rounded-xl border-2 border-slate-200 text-center">
                        <h4 id="inquire-text" class="text-xl font-bold text-slate-900"></h4>
                    </div>
                    <div class="relative bg-white rounded-xl border-3 border-slate-900">
                        <textarea id="inquire-answer" rows="2" class="w-full bg-transparent p-4 text-slate-900 text-lg text-center outline-none resize-none font-bold" placeholder="Tvoj odgovor..."></textarea>
                        <button onclick="toggleListening('inquire-answer', returnToStabilization)" id="mic-inquire-answer" class="absolute right-2 bottom-2 mic-btn"><i class="fa-solid fa-microphone"></i></button>
                    </div>
                    <button onclick="returnToStabilization()" class="btn-primary">NADALJUJ</button>
                </div>
            </div>

            <!-- 6. ZADNJI PRIKAZ VAJE -->
            <div id="step-6" class="step-content hidden">
                <div class="card-tile space-y-5">
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-black uppercase tracking-widest text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">Nevro-Stabilizacija</span>
                    </div>
                    
                    <div class="image-container bg-white border-2 border-slate-100 p-2">
                        <img id="vaja-img" src="" alt="Vaja" class="w-full h-full object-contain">
                    </div>

                    <div class="space-y-2 text-center">
                        <p id="final-synthesis" class="text-sm italic text-slate-600 leading-tight"></p>
                        <h2 id="vaja-title" class="text-2xl font-black uppercase text-indigo-900 tracking-tighter"></h2>
                        <div class="h-1.5 w-16 bg-indigo-500 mx-auto rounded-full"></div>
                        <p id="vaja-how" class="text-lg font-bold text-slate-800 leading-tight"></p>
                    </div>

                    <div class="bg-indigo-50 p-4 rounded-xl border-2 border-indigo-100">
                        <p class="text-[10px] font-black uppercase text-indigo-400 mb-1">Tvoja Namera:</p>
                        <p id="summary-action" class="text-md italic font-bold text-indigo-900"></p>
                    </div>

                    <button onclick="resetApp()" class="btn-primary">← KONČAJ V MIRU</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        const apiKey = ""; 
        
        const exercises = {
            "nimam_casa": { id: "18-vaja", title: "Zavesten trenutek", how: "Ustavi se. En zavesten vdih. Opazi 3 stvari v okolici, ki mirujejo." },
            "prijazen": { id: "3-vaja", title: "Poveži se z namenom", how: "Zakaj je to zares pomembno? Začuti namen v prsih." },
            "konflikt": { id: "9-vaja", title: "Povabi koherenco", how: "Roki na srce. Dihaš počasi in si predstavljaš mirno mejo okoli sebe." },
            "napaka": { id: "11-vaja", title: "Škatlasto dihanje", how: "Vdih 4s, zadrži 4s, izdih 4s, zadrži 4s. Ponovi 3x." },
            "dokoncati": { id: "22-vaja", title: "Kaj je zdaj dovolj", how: "Zaznaj vse, kar je v tem trenutku dovolj dobro takšno, kot je." },
            "kontrola": { id: "8-vaja", title: "Kaj je zdaj res", how: "Kaj je golo dejstvo in kaj je le film, ki ga vrti tvoj Gremlin?" },
            "nisem_dober": { id: "1-vaja", title: "Boljša vprašanja", how: "Vprašaj se: Kateri notranji vir moči mi je zdaj na voljo?" },
            "stisni": { id: "14-vaja", title: "Progresivna sprostitev", how: "Napni mišice za 5s, nato jih z izdihom popolnoma sprosti." },
            "generic": { id: "10-vaja", title: "Popolni dih", how: "Dolg vdih skozi nos, še daljši izdih skozi usta. Občuti olajšanje." }
        };

        let state = { thought: "", gremlinName: "", gremlinData: null, dialogAnswer: "", inquireAnswer: "", imageUrl: "", stressLevel: 0 };
        let recognition = null;
        let silenceTimer = null;

        const systemPrompt = "Si SOS Gremlin. Tvoja naloga je prepoznavanje notranjih kritikov. Vedno bodi šaljiv, strog in svetovalen. Govori slovensko. Odgovarjaj IZKLJUČNO v JSON formatu.";

        function log(msg) { 
            const dbg = document.getElementById('debug-log'); 
            if (dbg) {
                const now = new Date().toLocaleTimeString();
                dbg.innerHTML = `[${now}] ${msg}\n\n` + dbg.innerHTML;
            }
        }

        function speak(text) {
            if (!window.speechSynthesis || !text) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'sl-SI';
            window.speechSynthesis.speak(utterance);
        }

        function updateStressMeter(level) {
            const widget = document.getElementById('stress-widget');
            const fill = document.getElementById('stress-fill');
            const display = document.getElementById('stress-display');
            
            state.stressLevel = level;
            
            if (widget.classList.contains('hidden')) {
                widget.classList.remove('hidden');
            }

            widget.classList.remove('shake-animation');
            void widget.offsetWidth; 
            widget.classList.add('shake-animation');

            fill.style.width = (level * 10) + "%";
            display.innerText = level + "/10";
        }

        function showStep(num) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.add('hidden'));
            if (num === 'loading') {
                document.getElementById('loading-text').innerText = "Odpravljam blokade...";
                const imgArea = document.getElementById('loading-gremlin-img');
                if (state.imageUrl && imgArea) { 
                    imgArea.src = state.imageUrl; imgArea.classList.remove('hidden'); 
                    document.getElementById('loading-spinner').classList.add('hidden');
                }
            }
            const target = document.getElementById(`step-${num}`);
            if (target) target.classList.remove('hidden');
        }

        async function callAI(prompt) {
            const isLocalPreview = window.location.hostname.includes("goog") || window.location.protocol === "blob:";
            try {
                let url, options;
                if (isLocalPreview) {
                    url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                        })
                    };
                } else {
                    url = new URL('/.netlify/functions/gemini-proxy', window.location.origin).toString();
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    };
                }
                
                log("Pošiljam vprašanje AI...");
                const response = await fetch(url, options);
                const data = await response.json();
                
                let text = "";
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    text = data.candidates[0].content.parts[0].text;
                } else if (data.candidates && data.candidates[0].groundingMetadata) {
                    // Failover za nekatere Gemini odgovore
                    text = "undefined";
                }

                // Agresivno čiščenje JSON
                if (text.includes("```")) {
                    text = text.replace(/```json|```/g, "").trim();
                }
                
                if (!text || text === "undefined" || text.trim() === "" || text === "{}") throw new Error("Prazen odgovor");
                return text;
            } catch (e) {
                log(`Napaka pri klicu AI: ${e.message}`);
                return "undefined";
            }
        }

        async function identifyGremlin() {
            const inputEl = document.getElementById('thought-input');
            const errorEl = document.getElementById('error-step-1');
            
            if (!inputEl || inputEl.value.trim().length < 2) {
                if(errorEl) { errorEl.innerText = "Prosim, zapiši ali povej svojo misel."; errorEl.classList.remove('hidden'); }
                return;
            }
            
            if(errorEl) errorEl.classList.add('hidden');
            state.thought = inputEl.value;
            showStep('loading');
            
            const prompt = `Identificiraj Gremlina (nimam_casa, prijazen, konflikt, napaka, dokoncati, kontrola, nisem_dober, stisni) za misel: "${state.thought}". Oceni stress_level (1-10). Vrni JSON: {"type": "koda", "intro": "šaljiv nagovor", "explanation_q": "vprašanje", "stress_level": 7}`;
            
            const res = await callAI(prompt);
            
            if (res === "undefined") {
                showStep(1);
                if(errorEl) { errorEl.innerText = "AI trenutno ni dosegljiv. Poskusi znova čez trenutek."; errorEl.classList.remove('hidden'); }
                return;
            }
            
            try {
                const data = JSON.parse(res);
                state.gremlinData = data;
                const safeType = (data.type || "generic").trim().replace(/\s+/g, '_').toLowerCase();
                state.imageUrl = `images/gremlins/${safeType}.png`;
                
                showStep(2); 
                document.getElementById('gremlin-intro').innerText = data.intro || "Slišim te.";
                updateStressMeter(data.stress_level || 5);
                speak(data.intro);
            } catch (e) {
                log("Napaka pri branju AI odgovora. Poskušam znova...");
                showStep(1);
                if(errorEl) { errorEl.innerText = "Nekaj je šlo narobe pri prepoznavi. Poskusi znova."; errorEl.classList.remove('hidden'); }
            }
        }

        function nameGremlin() {
            const nameEl = document.getElementById('gremlin-name');
            if (!nameEl || !nameEl.value) return;
            state.gremlinName = nameEl.value;

            const dialogNameEl = document.getElementById('gremlin-dialog-name');
            const explanationQEl = document.getElementById('gremlin-explanation-q');
            const genImg = document.getElementById('generated-gremlin');

            if (dialogNameEl) dialogNameEl.innerText = state.gremlinName + " ZAHTEVA TVOJO POZORNOST:";
            if (explanationQEl) {
                explanationQEl.innerText = state.gremlinData.explanation_q || "Kje v telesu to čutiš?";
                speak(explanationQEl.innerText);
            }
            
            showStep(3); 
            if (genImg) { genImg.src = state.imageUrl; genImg.classList.remove('hidden'); }
        }

        async function getAppreciatePart() {
            const ansEl = document.getElementById('dialog-answer');
            if (!ansEl || !ansEl.value.trim()) return;
            state.dialogAnswer = ansEl.value;
            showStep('loading');
            
            const res = await callAI(`Uporabnik odgovarja: "${state.dialogAnswer}". Pripravi 'appreciate' in 'inquire'. Oceni stress_level (1-10). Vrni JSON.`);
            
            if (res === "undefined") { showStep(3); return; }
            try {
                const data = JSON.parse(res);
                state.gremlinData = { ...state.gremlinData, ...data };
                document.getElementById('appreciate-text').innerText = data.appreciate || "Hvala za tvoj iskren odgovor.";
                updateStressMeter(data.stress_level || state.stressLevel);
                showStep(4);
                speak(data.appreciate);
            } catch (e) { showStep(3); }
        }

        function getInquirePart() {
            const inqEl = document.getElementById('inquire-text');
            if (inqEl) {
                inqEl.innerText = state.gremlinData.inquire || "Kaj lahko narediš zdaj?";
                speak(inqEl.innerText);
            }
            showStep(5);
        }

        async function returnToStabilization() {
            const ansEl = document.getElementById('inquire-answer');
            if (!ansEl || !ansEl.value.trim()) return;
            state.inquireAnswer = ansEl.value;
            showStep('loading');
            
            const finalRes = await callAI(`Končni odgovor: "${state.inquireAnswer}". Napiši 'synthesis' in izberi final_vaja_id. Oceni stress_level (naj bo nizek). Vrni JSON.`);
            
            if (finalRes === "undefined") { showStep(5); return; }
            try {
                const finalData = JSON.parse(finalRes);
                const exKey = finalData.final_vaja_id || state.gremlinData?.type || "generic";
                const ex = exercises[exKey] || exercises.generic;
                
                const vImg = document.getElementById('vaja-img');
                const vTitle = document.getElementById('vaja-title');
                const vHow = document.getElementById('vaja-how');
                const vSynth = document.getElementById('final-synthesis');
                const vAction = document.getElementById('summary-action');

                if (vImg) vImg.src = `images/vaje/${ex.id}.png`;
                if (vTitle) vTitle.innerText = ex.title;
                if (vHow) vHow.innerText = ex.how;
                if (vSynth) vSynth.innerText = finalData.synthesis;
                if (vAction) vAction.innerText = state.inquireAnswer;
                
                updateStressMeter(finalData.stress_level || 2);
                showStep(6);
                speak(finalData.synthesis + ". Vaja: " + ex.title);
            } catch (e) { showStep(5); }
        }

        function toggleListening(inputId, callback) {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) { log("Mikrofon ni podprt."); return; }
            if (recognition) { recognition.stop(); return; }
            
            const inputEl = document.getElementById(inputId);
            recognition = new Speech(); 
            recognition.lang = 'sl-SI'; 
            recognition.continuous = true; 
            recognition.interimResults = true; 
            
            recognition.onstart = () => { 
                const btn = document.getElementById(`mic-${inputId}`);
                if (btn) btn.classList.add('mic-active'); 
                log("Slušam...");
            };

            recognition.onerror = (e) => {
                log("Mic napaka: " + e.error);
                const btn = document.getElementById(`mic-${inputId}`);
                if (btn) btn.classList.remove('mic-active');
            };
            
            recognition.onresult = (e) => {
                let fullTranscript = "";
                for (let i = 0; i < e.results.length; i++) {
                    fullTranscript += e.results[i][0].transcript;
                }
                if (inputEl) inputEl.value = fullTranscript;
                
                if (silenceTimer) clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => { if (recognition) recognition.stop(); }, 1600);
            };
            
            recognition.onend = () => {
                const btn = document.getElementById(`mic-${inputId}`);
                if (btn) btn.classList.remove('mic-active');
                recognition = null;
                // Callback samo če je dejansko kaj besedila
                if (inputEl && inputEl.value.trim().length > 1 && callback) {
                    callback();
                }
            };
            recognition.start();
        }

        function resetApp() { location.reload(); }
        function initAudio() { if (window.speechSynthesis) window.speechSynthesis.getVoices(); }
    </script>
</body>
</html>
